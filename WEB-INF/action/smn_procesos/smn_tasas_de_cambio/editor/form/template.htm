<!doctype html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_exchange_rates}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
			<tr>
		<td>${lbl:b_coin}*</td>
		<td>
			<select class="moneda" name="smn_monedas_id" id="smn_monedas_id" onchange="chgCombo(smn_monedas_id.options[smn_monedas_id.selectedIndex].text,'smn_monedas_id_name');">
				<option value="">[${lbl:b_choose}]</option>
				<smn_monedas_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_monedas_id_rows>
			</select> 
			<input id="smn_monedas_id_name" name="smn_monedas_id_name" type="hidden">
		</td>
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="moneda()" title="${lbl:b_coin}" >
		</td>
		<td>&nbsp;&nbsp;</td>
	</tr>
	<tr>
		<td>${lbl:b_referenced_coin}*</td>
		<td>
			<select class="referencia" name="tca_moneda_referencia" id="tca_moneda_referencia" onchange="chgCombo(tca_moneda_referencia.options[tca_moneda_referencia.selectedIndex].text,'tca_moneda_referencia_name');">
				<option value="">[${lbl:b_choose}]</option>
				<tca_moneda_referencia_rows>
				<option value="${fld:id}">${fld:item}</option>

				</tca_moneda_referencia_rows>
			</select> 
			<input id="tca_moneda_referencia_name" name="tca_moneda_referencia_name" type="hidden">
		</td>
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="monedareferenciada()" title="${lbl:b_referenced_coin}" >
		</td>
		<td>&nbsp;&nbsp;</td>
	</tr>
	<tr>
			<td>${lbl:b_description}*</td>
			<td>
				<input id="tca_descripcion" name="tca_descripcion" type="text" maxlength="200">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_validation_date}*</td>
			<td>
				<input id="tca_fecha_vigencia" name="tca_fecha_vigencia" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('tca_fecha_vigencia')">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_rate}*</td>
			<td>
				<input id="tca_tasa_cambio" name="tca_tasa_cambio" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_type}*</td>
			<td>
				<select class="tipo" name="tca_tipo_tasa" id="tca_tipo_tasa">
					<option value="">[${lbl:b_choose}]</option>
					<option value="OF">${lbl:b_oficial}</option>
					<option value="LI">${lbl:b_libre}</option>
					<option value="PR">${lbl:b_proyectada}</option>
				</select> 
			</td>
		</tr>
		<tr>
			<td>${lbl:b_status}*</td>
			<td>
				<select disabled class="tipo" name="tca_estatus" id="tca_estatus">
					<option value="AC">${lbl:b_active}</option>
					<option value="IN">${lbl:b_inactive}</option>
				</select> 
			</td>
		</tr>

	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		$(document).ready(function() {
				$('.moneda').select2();
				$('.referencia').select2();
				$('.tipo').select2();
		});

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	//muestra un DIV+IFRAME con el formulario de CRUD para los combos
	function moneda()
	{
		//alert('Colocar su código aquí.')
		
		var uri = "${def:context}/action/smn_configuracion/smn_financiera/smn_monedas/editor/form";			
		openDialog("editor20", uri, 580, 180);
	}
	
	//muestra un DIV+IFRAME con el formulario de CRUD para los combos
	function monedareferenciada()
	{
		//alert('Colocar su código aquí.')
		
		var uri = "${def:context}/action/smn_configuracion/smn_financiera/smn_monedas/editor/form";			
		openDialog("editor30", uri, 580, 180);
	}
	
</script>	
</body>
</html>
