<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='12%'/>
	<col width='28%'/>
	<col width='20%'/>
	<col width='12%'/>
	<col width='12%'/>


	<!--toolbar-->
	<tr>
		<th colspan="8" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("app_id","query-smnpaneltraduccion.sql")'>${lbl:b_app}</th>
		<th class='sortable' onclick='sortBy("ent_descripcion_corta","query-smnpaneltraduccion.sql")'>${lbl:b_service_description}</th>
		<th class='sortable' onclick='sortBy("pat_description","query-smnpaneltraduccion.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("pat_locale_combo","query-smnpaneltraduccion.sql")'>${lbl:b_idiom}</th>
		<th class='sortable' onclick='sortBy("pat_fecha_registro","query-smnpaneltraduccion.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_panel_traduccion_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_panel_traduccion_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_panel_traduccion_id}')" title="${lbl:b_edit_button}"></td>
		<td align="center">${fld:app_id}</td>
		<td align='left'>${fld:ent_descripcion_corta}</td>
		<td align='left'>${fld:pat_description}</td>
		<td align='left'>${fld:pat_locale_combo}</td>
		<td>${fld:pat_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
