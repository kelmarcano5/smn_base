<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>


	<!--toolbar-->
	<tr>
		<th colspan="9">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("ent_descripcion_corta_combo","query-smnmodulos.sql")'>${lbl:b_entity}</th>
		<th class='sortable' onclick='sortBy("mod_codigo","query-smnmodulos.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("mod_nombre","query-smnmodulos.sql")'>${lbl:b_name}</th>
		<th class='sortable' onclick='sortBy("smn_app_rf_combo","query-smnmodulos.sql")'>${lbl:b_application}</th>
		<th class='sortable' onclick='sortBy("mod_ruta_anexado","query-smnmodulos.sql")'>${lbl:b_ruta_anexados}</th>
		<th class='sortable' onclick='sortBy("mod_fecha_registro","query-smnmodulos.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_modulos_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_modulos_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_modulos_id}')" title="${lbl:b_edit_button}"></td>
		<td>${fld:ent_descripcion_corta_combo}</td>
		<td align='left'>${fld:mod_codigo}</td>
		<td align='left'>${fld:mod_nombre}</td>
		<td>${fld:smn_app_rf_combo}</td>
		<td align='left'>${fld:mod_ruta_anexado}</td>
		<td>${fld:mod_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
