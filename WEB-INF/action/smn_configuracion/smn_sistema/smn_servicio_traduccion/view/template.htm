<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='13%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='10%'/>
	<col width='14%'/>


	<!--toolbar-->
	<tr>
		<th colspan="9">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("app_alias","query-smnserviciotraduccion.sql")'>${lbl:b_application}</th>
		<th class='sortable' onclick='sortBy("title","query-smnserviciotraduccion.sql")'>${lbl:b_menu}</th>
		<th class='sortable' onclick='sortBy("description","query-smnserviciotraduccion.sql")'>${lbl:b_service}</th>
		<th class='sortable' onclick='sortBy("set_servicio","query-smnserviciotraduccion.sql")'>${lbl:b_service_title}</th>
		<th class='sortable' onclick='sortBy("set_locale_combo","query-smnserviciotraduccion.sql")'>${lbl:b_idiom}</th>
		<th class='sortable' onclick='sortBy("set_fecha_registro","query-smnserviciotraduccion.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_servicio_traduccion_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_servicio_traduccion_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_servicio_traduccion_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:app_alias}</td>
		<td align='left'>${fld:title}</td>
		<td align='left'>${fld:description}</td>
		<td align='left'>${fld:set_servicio}</td>
		<td align='left'>${fld:set_locale_combo}</td>
		<td>${fld:set_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
