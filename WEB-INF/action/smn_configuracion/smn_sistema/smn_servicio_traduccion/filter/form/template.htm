<!doctype html>
<html>

<head>

<link rel="stylesheet" type="text/css" href="${def:context}/dinamica.css" />

<!--biblioteca generica JS/Dinamica-->
<script type="text/javascript" src="${def:context}/action/script">
</script>

</head>

<body>

<!--banner-->
<div class="banner">
	${lbl:b_service_translation}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario de filtro-->
<form name="form1" onsubmit="return search()" style="width:650px;">

	<!--titulo-->
	<h1>${lbl:b_filter_find}</h1>

	<table>
	
	<!--ancho de la columna de etiquetas-->
	<col style="width:40%">

	<!--campos-->
		<tr>
		<td>${lbl:b_application}</td>
		<td>
			<select name="set_app_id" id="set_app_id" onchange="chgCombo(set_app_id.options[set_app_id.selectedIndex].text,'set_app_id_name');">
				<option value="">[Cualquiera]</option>
				<set_app_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</set_app_id_rows>
			</select> 
			<input id="set_app_id_name" name="set_app_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_menu}*</td>
		<td>
			<select name="set_menu_id" id="set_menu_id" onchange="chgCombo1(set_menu_id.options[set_menu_id.selectedIndex].text,'set_menu_id_name');">
				<option value="">[${lbl:b_any}]</option>
				<set_menu_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</set_menu_id_rows>
			</select> 
			<input id="set_menu_id_name" name="set_menu_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_service}</td>
		<td>
			<select id="set_servicio_id" name="set_servicio_id">
				<option value="">[${lbl:b_any}]</option>
				<set_servicio_id_rows>
					<option value="${fld:id}">${fld:item}</option>
				</set_servicio_id_rows>	
			</select>
		</td>
	</tr>
	<tr>
		<td>${lbl:b_service_title}</td>
		<td>
			<input id="set_servicio" name="set_servicio" type="text" maxlength="100" >
		</td>
	</tr>
	<tr>
		<td>${lbl:b_store_date_grater_than}</td>
		<td>
			<input id="set_fecha_registro_ini" name="set_fecha_registro_ini" type="text" class="date" maxlength="10">
			<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('set_fecha_registro_ini')">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_store_date_less_than}</td>
		<td>
			<input id="set_fecha_registro_fin" name="set_fecha_registro_fin" type="text" class="date" maxlength="10">
			<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('set_fecha_registro_fin')">
		</td>
	</tr>

	
	</table>

	
	<!--botones-->	
	<input type="submit" value="${lbl:b_find_button}" class="button">
	<input id="grabar" type="submit" value="${lbl:b_add_button}"  onclick="showEditor()" class="button">
	<input type="button" value="${lbl:b_clean_button}" class="button" onclick="clearForm('form1')">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">
	
</form>

<!--panel de respuesta AJAX #1-->
<div id="response" style="display:none; width:100%; margin-top:10px;"></div>
	
</body>

<!--codigo de soporte del template-->
<script type="text/javascript">

	//inicializacion de la pagina cuando carga
	onload = function()
	{ 
		showFilter();
		document.form1.set_fecha_registro_ini.onkeypress = keypressDate;
	document.form1.set_fecha_registro_fin.onkeypress = keypressDate;

		search();
	} 
	
	var app_id2 = null;
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
		
		app_id2 = document.getElementById(id).value;
		
		listboxClear("set_menu_id");
		if (id!=null && id!="") {
			
			//alert("${def:actionroot}/getmenus?id=" + document.getElementById(id).value);
			return  ajaxCall(	
					httpMethod="GET", 
					uri="${def:actionroot}/getmenus?id=" + document.getElementById(id).value, 
					divResponse=null, 
					divProgress="status", 
					formName="form1", 
					afterResponseFn=null, 
					onErrorFn=null);				
			
		}
	}
	
	function chgCombo1(text,id)
	{
		document.getElementById(id).value = text;
		
		listboxClear("set_servicio_id");
		if (id!=null && id!="") {
			
			//alert("${def:actionroot}/getservices?id=" + document.getElementById(id).value + "&" + "id2=" + app_id2)
			return ajaxCall(	
					httpMethod="GET", 
					uri="${def:actionroot}/getservices?id=" + document.getElementById(id).value + "&" + "id2=" + app_id2, 
					divResponse=null, 
					divProgress="status", 
					formName="form1", 
					afterResponseFn=null, 
					onErrorFn=null);			
			
		}
	}
		
	//mostrar filtro de busqueda
	function showFilter()
	{
		document.getElementById("response").style.display='none';
		setFocusOnForm("form1");
	}
	
	//ejecutar consulta
	function search()
	{
		var url = "${def:actionroot}/search";
		
		//determina si refresca y se para en la pagina actual o en la pagina 1
		if (currentPage > 0)
			url = "${def:actionroot}/search?currentpage=" + currentPage;

		//definir funcion goBack()
		_goBackFn = showFilter;
		
		clearErrorMessages();

		//llamada Ajax...
		return ajaxCall(	httpMethod="POST", 
							uri=url, 
							divResponse="response", 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=showFilter);

	}

	//mostrar una pagina del grid
	function viewPage()
	{
		var url = "${def:actionroot}/view";
		//llama a la funcion para ir a la pagina indicada 
		gotoPage(url);
	}		
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//invoca la generacion de un PDF en un popup
	function openPDF()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
		var w = window.open(url, null, features);
	}

	//invoca la generacion de un Excel en un popup
	function openExcel()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//exportar a xml
	function openXml() {
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//exportar a texto
	function openTxt() {
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//envio de emails
	function openEmails() {
		var uri = "${def:context}${def:actionroot}/email/form";					
		openDialog("editor0", uri, 950, 600);	
	}
	
	//mostrar el detalle de un registro
	function getDetail(id)
	{
//		//alert('Colocar su código aquí.')
		
		var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
		openDialog("dialog", uri, 650, 310);
		
	}
	
	//muestra un DIV+IFRAME con el formulario de CRUD
	function showEditor(id)
	{
//		//alert('Colocar su código aquí.')
		
		var uri = "";
		if (id==null)
		 	uri = "${def:context}${def:actionroot}/editor/form";
		else
			uri = "${def:context}${def:actionroot}/editor/form?id=" + id;
			
		openDialog("editor", uri, 650, 310);
		
	}
			
	function deleteRecord(id) {
//		//alert('Colocar su código aquí.')
	
		alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')				
	}
		
	//eliminar un registro
	function deleteRecordOK(id) {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/delete?id=" + id,
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}

			
</script>

</html>
