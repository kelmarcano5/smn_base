<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog">
	${lbl:b_service_translation}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
			<tr>
		<td>${lbl:b_application}*</td>
		<td>
			<select name="set_app_id" id="set_app_id" onchange="chgCombo(set_app_id.options[set_app_id.selectedIndex].text,'set_app_id_name');">
				<option value="">[${lbl:b_choose}]</option>
				<set_app_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</set_app_id_rows>
			</select> 
			<input id="set_app_id_name" name="set_app_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_menu}*</td>
		<td>
			<select name="set_menu_id" id="set_menu_id" onchange="chgCombo1(set_menu_id.options[set_menu_id.selectedIndex].text,'set_menu_id_name');">
				<option value="">[${lbl:b_choose}]</option>
				<set_menu_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</set_menu_id_rows>
			</select> 
			<input id="set_menu_id_name" name="set_menu_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_service}</td>
		<td>
			<select id="set_servicio_id" name="set_servicio_id">
				<option value="">[${lbl:b_choose}]</option>
				<set_servicio_id_rows>
					<option value="${fld:id}">${fld:item}</option>
				</set_servicio_id_rows>	
			</select>
		</td>
	</tr>
		<tr>
			<td>${lbl:b_service_title}*</td>
			<td>
				<input id="set_servicio" name="set_servicio" type="text" maxlength="100" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_idiom}*</td>
			<td>
				<select name="set_locale" id="set_locale">
				<option value="es">${lbl:b_spanish}</option>
				<option value="en">${lbl:b_english}</option>
				<option value="fr">${lbl:b_french}</option>
				<option value="de">${lbl:b_germany}</option>
				<option value="pt">${lbl:b_portuguese}</option>
				<option value="it">${lbl:b_italian}</option>

				</select> 
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		if (id!="")
			edit(id);
	} 
	
	var app_id2 = null;
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
		
		app_id2 = document.getElementById(id).value;
		
		listboxClear("set_menu_id");
		if (id!=null && id!="") {
			
			//alert("${def:actionroot}/getmenus?id=" + document.getElementById(id).value);
			return  ajaxCall(	
					httpMethod="GET", 
					uri="${def:actionroot}/getmenus?id=" + document.getElementById(id).value, 
					divResponse=null, 
					divProgress="status", 
					formName="form1", 
					afterResponseFn=null, 
					onErrorFn=null);				
			
		}
	}
	
	function chgCombo1(text,id)
	{
		document.getElementById(id).value = text;
		
		listboxClear("set_servicio_id");
		if (id!=null && id!="") {
			
			//alert("${def:actionroot}/getservices?id=" + document.getElementById(id).value + "&" + "id2=" + app_id2)
			return ajaxCall(	
					httpMethod="GET", 
					uri="${def:actionroot}/getservices?id=" + document.getElementById(id).value + "&" + "id2=" + app_id2, 
					divResponse=null, 
					divProgress="status", 
					formName="form1", 
					afterResponseFn=null, 
					onErrorFn=null);			
			
		}
	}
	
	/*
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}*/
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
