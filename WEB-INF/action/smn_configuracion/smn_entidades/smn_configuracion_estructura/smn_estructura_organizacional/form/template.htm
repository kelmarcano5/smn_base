<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

	<!--codigo especifico de este modulo--> 
	<script type="text/javascript">
		//inicializacion de la pagina cuando carga
		var detalle_id;
		onload = function() 
		{ 

			//document.form1.eor_auxiliar.disabled=true;
			//setElementFirstIndex('eor_clase_auxiliar');
			//setElementFirstIndex('eor_auxiliar');

			//This condition is when ID comes from editor (update)
			if ('${fld:id2}' != null)
			{
				localStorage.setItem("estr_organiz_id", "${fld:id2}");
				localStorage.setItem("estr_organiz_codigo", "${fld:codigo}");
				localStorage.setItem("estr_organiz_nombre", "${fld:nombre}");

				search('${fld:id2}');
			}
		} 
	
		//ejecutar consulta
		function search(id) 
		{
			//alert(id)
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/search?id2=${fld:id2}", 
							divResponse="response", 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);
		}
	
		//recuperar una pagina X del grid
		function viewPage() {
			var url = "${def:actionroot}/view";
			gotoPage(url);
		}
		
		//exportar a PDF
		function openPDF() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
			var w = window.open(url, null, features);
		}
	
		//exportar a excel
		function openExcel() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a xml
		function openXml() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a texto
		function openTxt() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//envio de emails
		function openEmails() {
			var uri = "${def:context}${def:actionroot}/email/form";					
			openDialog("editor0", uri, 950, 600);	
		}
		
		//mostrar el detalle de un registro
		function getDetail(id)
		{
//			//alert('Colocar su código aquí.')
			
			var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
			openDialog("dialog", uri, 650, 420);			
		}
		
		//muestra un DIV+IFRAME con el formulario de CRUD
		function showEditor(id)
		{
//			//alert('Colocar su código aquí.')
						
			//editor a nivel de panel iconográfico
			if (id == 'editor')
			{	
				var uri = "${def:context}${def:actionroot}/editor/form?detalle_id=" + localStorage.getItem("estr_organiz_id") + 
																		 "&codigo=" + localStorage.getItem("estr_organiz_codigo") + 
																		 "&nombre=" + localStorage.getItem("estr_organiz_nombre");			
				openDialog("editor1000", uri, 650, 500);					
			}
			else if (id == 'filter')
			{
				var uri = "${def:context}${def:actionroot}/filter/form?id=" + localStorage.getItem("estr_organiz_id") + 
				 											 "&detalle_id=" + localStorage.getItem("estr_organiz_id") + 
				 												 "&codigo=" + localStorage.getItem("estr_organiz_codigo") + 
				 												 "&nombre=" + localStorage.getItem("estr_organiz_nombre");
				openDialog("editor2000", uri, 950, 580);		
			} 
			else if (id == 'importexcel')
			{
				var uri = "${def:context}${def:actionroot}/importexcel/form?id=" + localStorage.getItem("estr_organiz_id");
				openDialog("editor3000", uri, 950, 580);		
			} 
			else if (id == 'repgen')
			{
				var uri = "${def:context}${def:actionroot}/repgen/form?id=" + localStorage.getItem("estr_organiz_id") + 
                												 "&codigo=" + localStorage.getItem("estr_organiz_codigo") + 
				 												 "&nombre=" + localStorage.getItem("estr_organiz_nombre");	
				openDialog("editor4000", uri, 950, 580);		
			}
			//editor a nivel de registros
			else 
			{
				var uri;
				if (id == null)
				{
					uri = "${def:context}${def:actionroot}/editor/form?detalle_id=" + localStorage.getItem("estr_organiz_id") + 
					 													 "&codigo=" + localStorage.getItem("estr_organiz_codigo") + 
						 												 "&nombre=" + localStorage.getItem("estr_organiz_nombre");
				}
				else
				{
					uri = "${def:context}${def:actionroot}/editor/form?id=" + id + 
                    										 "&detalle_id=" + localStorage.getItem("estr_organiz_id") + 
                	 											 "&codigo=" + localStorage.getItem("estr_organiz_codigo") + 
				 	 											 "&nombre=" + localStorage.getItem("estr_organiz_nombre");
				}	
				//alert('URI: ' + uri)
				openDialog("editor5000", uri, 650, 500);
			}
			
		}


		function deleteRecord(id) {
//			//alert('Colocar su código aquí.')
			
			alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')
					
		}
		
		//eliminar un registro
		function deleteRecordOK(id) {
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/delete?id=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}
		
	</script>

</head>

<body>

<!--banner-->
<div class="welcome" style="padding-right:50px; margin-top: 20px;"><br>
        <b>${lbl:b_welcome}</b> ${fld:fname} ${fld:lname} ${req:progress} <b><img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
        <div class="" style="width: 100%; border-bottom: solid 6px #1d61a0; border-radius: 30px; margin-top: 4px;">
        </div>
    </div>
    <br>
    <div class="titulo-negocios">
        <div style="padding-top: 15px;">${lbl:b_organizational_structure}</div>
    </div>
	
	<!--incluir el menu iconografico de SIMONE-->
	${inc:${def:actionroot}/panel/view}
	
	<table class="record" style="width:800px;">
		<tr>
			<td width="42%">${lbl:b_structure_configuration}</td>
			<td width="13%" style="background-color: white">${fld:codigo}</td>
			<td width="45%" style="background-color: white">${fld:nombre}</td>
		</tr>
	</table>
	<br>

	<!--panel de respuesta AJAX #1-->
	<div id="response" style="display: none; width: 100%"></div>

</body>

</html>
