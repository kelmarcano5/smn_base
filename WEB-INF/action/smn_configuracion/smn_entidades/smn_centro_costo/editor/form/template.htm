<!doctype html>
<html>

<head>


	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_cost_centers}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
		<tr>
			<td>${lbl:b_code}*</td>
			<td>
				<input id="cco_codigo" name="cco_codigo" type="text" maxlength="16" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_short_description}*</td>
			<td>
				<input id="cco_descripcion_corta" name="cco_descripcion_corta" type="text" maxlength="24" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_long_description}*</td>
			<td>
				<input id="cco_descripcion_larga" name="cco_descripcion_larga" type="text" maxlength="48" >
			</td>
		</tr>
	<tr>
		<td>${lbl:b_entity}*</td>
		<td>
			<select name="cco_empresa" id="cco_empresa" onchange="chgCombo(cco_empresa.options[cco_empresa.selectedIndex].text,'cco_empresa_name');">
				<option value="">[${lbl:b_choose}]</option>
				<cco_empresa_rows>
				<option value="${fld:id}">${fld:item}</option>

				</cco_empresa_rows>
			</select> 
			<input id="cco_empresa_name" name="cco_empresa_name" type="hidden">
		</td>
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="empresa()" title="${lbl:b_entity}" >
		</td>
		<td>&nbsp;&nbsp;</td>
	</tr>
	<tr>
		<td>${lbl:b_subsidiary}</td>
		<td>
			<select name="cco_sucursal" id="cco_sucursal" onchange="chgCombo(cco_sucursal.options[cco_sucursal.selectedIndex].text,'cco_sucursal_name');">
				<option value="">[${lbl:b_choose}]</option>
				<cco_sucursal_rows>
				<option value="${fld:id}">${fld:item}</option>

				</cco_sucursal_rows>
			</select> 
			<input id="cco_sucursal_name" name="cco_sucursal_name" type="hidden">
		</td>
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="sucursal()" title="${lbl:b_subsidiary}" >
		</td>
		<td>&nbsp;&nbsp;</td>
	</tr>
	<tr>
		<td>${lbl:b_service_area}</td>
		<td>
			<select name="cco_area_servicio" id="cco_area_servicio" onchange="chgCombo(cco_area_servicio.options[cco_area_servicio.selectedIndex].text,'cco_area_servicio_name');">
				<option value="">[${lbl:b_choose}]</option>
				<cco_area_servicio_rows>
				<option value="${fld:id}">${fld:item}</option>

				</cco_area_servicio_rows>
			</select> 
			<input id="cco_area_servicio_name" name="cco_area_servicio_name" type="hidden">
		</td>
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="areaservicio()" title="${lbl:b_service_area}" >
		</td>
		<td>&nbsp;&nbsp;</td>
	</tr>
	<tr>
		<td>${lbl:b_service_unit}</td>
		<td>
			<select name="cco_unidad_servicio" id="cco_unidad_servicio" onchange="chgCombo(cco_unidad_servicio.options[cco_unidad_servicio.selectedIndex].text,'cco_unidad_servicio_name');">
				<option value="">[${lbl:b_choose}]</option>
				<cco_unidad_servicio_rows>
				<option value="${fld:id}">${fld:item}</option>

				</cco_unidad_servicio_rows>
			</select> 
			<input id="cco_unidad_servicio_name" name="cco_unidad_servicio_name" type="hidden">
		</td>
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="unidadservicio()" title="${lbl:b_service_unit}" >
		</td>
		<td>&nbsp;&nbsp;</td>
	</tr>
	<tr>
		<td>${lbl:b_store}</td>
		<td>
			<select name="cco_almacen" id="cco_almacen" onchange="chgCombo(cco_almacen.options[cco_almacen.selectedIndex].text,'cco_almacen_name');">
				<option value="">[${lbl:b_choose}]</option>
				<cco_almacen_rows>
				<option value="${fld:id}">${fld:item}</option>

				</cco_almacen_rows>
			</select> 
			<input id="cco_almacen_name" name="cco_almacen_name" type="hidden">
		</td>
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="almacen()" title="${lbl:b_store}" >
		</td>
		<td>&nbsp;&nbsp;</td>
	</tr>
		<tr>
			<td>${lbl:b_level}*</td>
			<td>
				<select name="cco_nivel" id="cco_nivel">
				<option value="TI">${lbl:b_account_title}</option>
				<option value="DE">${lbl:b_account_detail}</option>

				</select> 
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	//muestra un DIV+IFRAME con el formulario de CRUD para los combos
	function empresa()
	{
		//alert('Colocar su código aquí.')
		
		var uri = "${def:context}/action/smn_configuracion/smn_entidades/smn_entidades/editor/form?reference=true&source=cost_center";			
		openDialog("editor20", uri, 1000, 550);
	}
	
	function sucursal()
	{
		//alert('Colocar su código aquí.')
		
		var uri = "${def:context}/action/smn_configuracion/smn_entidades/smn_sucursales/editor/form?reference=true&source=cost_center";			
		openDialog("editor21", uri, 1000, 550);
	}
	
	function areaservicio()
	{
		//alert('Colocar su código aquí.')
		
		var uri = "${def:context}/action/smn_configuracion/smn_entidades/smn_area_servicios/editor/form?reference=true&source=cost_center";		
		//alert('Llamada: ' + uri)
		openDialog("editor22", uri, 1000, 550);
	}
	
	function unidadservicio()
	{
		//alert('Colocar su código aquí.')
		
		var uri = "${def:context}/action/smn_configuracion/smn_entidades/smn_unidades_servicios/editor/form?reference=true&source=cost_center";			
		openDialog("editor23", uri, 1000, 550);
	}
	
	function almacen()
	{
		//alert('Colocar su código aquí.')
		
		var uri = "${def:context}/action/smn_configuracion/smn_entidades/smn_almacen/editor/form?reference=true&source=cost_center";			
		openDialog("editor24", uri, 1000, 550);
	}
	
</script>	
</body>
</html>
