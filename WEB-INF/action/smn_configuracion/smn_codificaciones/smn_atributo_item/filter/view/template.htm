<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>


	<!--toolbar-->
	<tr>
		<th colspan="8" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('ati_codigo','query-smnatributoitem.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('ati_nombre','query-smnatributoitem.sql')" >${lbl:b_name}</th>
		<th class='sortable' onclick="sortBy('ati_fecha_vigencia_desde','query-smnatributoitem.sql')" >${lbl:b_validation_date_from}</th>
		<th class='sortable' onclick="sortBy('ati_fecha_vigencia_hasta','query-smnatributoitem.sql')" >${lbl:b_validation_date_until}</th>
		<th class='sortable' onclick="sortBy('ati_fecha_registro','query-smnatributoitem.sql')" >${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_atributo_item_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_atributo_item_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_atributo_item_id}')" title="${lbl:b_edit_button}"></td>
		<td align="left">${fld:ati_codigo}</td>
		<td align="left">${fld:ati_nombre}</td>
		<td align="center">${fld:ati_fecha_vigencia_desde@dd-MM-yyyy}</td>
		<td align="center">${fld:ati_fecha_vigencia_hasta@dd-MM-yyyy}</td>
		<td align="center">${fld:ati_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
