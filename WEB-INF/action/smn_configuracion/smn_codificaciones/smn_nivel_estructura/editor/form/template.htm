<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>
</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_nivel_estructura}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
	<tr>
		<td>${lbl:b_estructura_codigo}*</td>
		<td>
			<select class="estructura" name="smn_estructura_codigo_id" id="smn_estructura_codigo_id" onchange="chgComboObtenerNivel(smn_estructura_codigo_id.options[smn_estructura_codigo_id.selectedIndex].text,'smn_estructura_codigo_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_estructura_codigo_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_estructura_codigo_id_rows>
			</select> 
			<input id="smn_estructura_codigo_id_name" name="smn_estructura_codigo_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_type}*</td>
		<td>
			<select class="tipo" name="nes_tipo" id="nes_tipo" onchange="activarnivel();">
			<option value="">[Cualquiera]</option>
			<option value="TI">${lbl:b_titulo}</option>
			<option value="IT">${lbl:b_item}</option>
			<option value="OC">${lbl:b_otro_codigo}</option>

			</select> 
		</td>
	</tr>
	
	<tr>
		<td>${lbl:b_levels}*</td>
		<td>
			<input id="nes_niveles" name="nes_niveles" type="text" maxlength="10" class="numeric" onchange="ObtenerNivelInferior();">
		</td>
	</tr>
	<tr>
		<td>Predecesor*</td>
		<td>
			<select class="predecesor" name="nes_predecesor" id="nes_predecesor" onchange="chgCombo(nes_predecesor.options[nes_predecesor.selectedIndex].text,'nes_predecesor_name');setearCodigo();">
				<option value="">[Cualquiera]</option>
				<nes_predecesor_rows>
				<option value="${fld:id}">${fld:item}</option>

				</nes_predecesor_rows>
			</select> 
			<input id="nes_predecesor_name" name="nes_predecesor_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_code}*</td>
		<td>
			<input id="nes_codigo" name="nes_codigo" type="text" maxlength="16" onchange="checkCode();" >
		</td>
	</tr>
	<tr>
		<td>${lbl:b_name}*</td>
		<td>
			<input id="nes_nombre" name="nes_nombre" type="text" maxlength="48" >
		</td>
	</tr>
	


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">
<input type="hidden" name="mascara" value="mascara" id="mascara">
<input type="hidden" name="editar" value="editar" id="editar">
<input type="hidden" name="separador" value="separador" id="separador">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();


		$(document).ready(function() {
		    $('.estructura').select2();
		   $('.predecesor').select2();
		    $('.tipo').select2();

		});
		

		if (id!="")
			edit(id);
	} 

	function setearCodigo() {
		 var predecesor = $('#nes_predecesor').val();

		 $('#nes_codigo').val(predecesor);
		 $('#nes_codigo').prop('disabled',false);
		$('#nes_nombre').prop('disabled',false);
	}

	function activarnivel() {
		  var tipo = $('#nes_tipo').val();

		  if (tipo == 'TI') {
		  	document.getElementById("nes_niveles").disabled=false;

		  } 

		  if (tipo == 'IT'){
		  	document.getElementById("nes_niveles").disabled=true;
		  }
	}
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();
			
			var pre = '${fld:predecesor}';
			console.log("pre: "+pre);
			$('#nes_predecesor').val(pre);

			var uri="${def:actionroot}/edit?id=" + id + "&predecesor="+pre;

			$('#editar').val(1);
			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri, 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	function chgComboObtenerNivel(text, id)
	{		
		var estructura_codigo = $('#smn_estructura_codigo_id').val();
		var uri="${def:actionroot}/getNivel?id=" + estructura_codigo;

		//alert(estructura_codigo);

		if (id!=null && id!="") 
		{
			return ajaxCall(	
							httpMethod="GET", 
							uri, 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, //function 'setElementFirstIndex' select first element of combo list
							onErrorFn=null);				
		}
		
	}

	function checkCode(){

		var nivel = $('#nes_niveles').val();
		var codigo = $('#nes_codigo').val();
		
		var mascara = $('#mascara').val();
		var separador = $('#separador').val();
		console.log(separador);
		//alert(mascara)
		//alert(nivel)
		console.log("Nivel: "+nivel+" Mascara: "+mascara);
		var MascaraArray = mascara.split("");
		console.log(MascaraArray)
		var longitud = 0;
		
		for (var i = 0; i < nivel; i++) {
    	
		    longitud = longitud + parseInt(MascaraArray[i]);
		    console.log(longitud);
		}
		//alert(longitud)
		
		if (longitud != codigo.length){
			document.getElementById("grabar").disabled=true;
			alertBox('El c&oacute;digo no corresponde a la mascara el permitida', 'Aceptar', null, null)
			//alert("El cÃ³digo no corresponde a la mascara el permitido es: "+longitud);
		}else{
			document.getElementById("grabar").disabled=false;
		}
	}


	
	function ObtenerNivelInferior()
	{		
		var nivel = $('#nes_niveles').val();
		var uri="${def:actionroot}/getNivelInferior?id=" + nivel;

		if (nivel!=null && nivel!="") 
		{
			return ajaxCall(	
							httpMethod="GET", 
							uri, 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, //function 'setElementFirstIndex' select first element of combo list
							onErrorFn=null);				
		}
		
	}

	


	
</script>	
</body>
</html>
