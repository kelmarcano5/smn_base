<!--data grid-->

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>

	<!--toolbar-->
	<tr>
		<th colspan="9">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('smn_codigos_impuestos_id_combo','query-smnrelservcodimpuesto.sql')" >${lbl:b_taxes}</th>
		<th class='sortable' onclick="sortBy('smn_servicios_id_combo','query-smnrelservcodimpuesto.sql')" >${lbl:b_service}</th>

	<rows>

		<td align="center">${fld:smn_servicios_id_combo}</td>
		<td align="left">${fld:rsi_idioma}</td>
		<td align="left">${fld:rsi_usuario}</td>
