<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('trg_codigo','query-smntransacciongeneral.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('trg_descripcion','query-smntransacciongeneral.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('mod_nombre','query-smntransacciongeneral.sql')" >${lbl:b_module}</th>
		<th class='sortable' onclick="sortBy('trg_fecha_registro','query-smntransacciongeneral.sql')" >${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_transaccion_general_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_transaccion_general_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_transaccion_general_id}')" title="${lbl:b_edit_button}"></td>
		<td align="left">${fld:trg_codigo}</td>
		<td align="left">${fld:trg_descripcion}</td>
		<td align="left">${fld:mod_nombre}</td>
		<td align="center">${fld:trg_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
