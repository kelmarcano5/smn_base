<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica.css" />
	
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

	<script type="text/javascript">
		//invoca la generacion de un PDF en un popup
		function openPDF()
		{
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a excel
		function openExcel() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a xml
		function openXml(id) {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/xml?id=" + id;
			var w = window.open(url, null, features);
		}
		
		//exportar a texto
		function openTxt(id) {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/txt?id=" + id;
			var w = window.open(url, null, features);
		}
		
		//envio de emails
		function openEmails() {
			var uri = "${def:context}${def:actionroot}/email/form";					
			openDialog("editor0", uri, 980, 600);	
		}
		
	</script>

</head>

<body>

	<!--banner-->
	<div class="bannerDialog">
		${lbl:b_services_providers}
		<img src="${def:context}/images/pdf.png" onclick="openPDF()" title="${lbl:b_export_pdf}" style="cursor:pointer; margin-left:3px;"/>
		<img src="${def:context}/images/excel.png" onclick="openExcel()" title="${lbl:b_export_excel}" style="cursor:pointer; margin-left:3px;"/>
		<img src="${def:context}/images/file-xml4.png" onclick="openXml('${fld:smn_prestadores_servicios_id}')" title="${lbl:b_export_xml}" style="cursor:pointer; margin-left:3px;"/>
		<img src="${def:context}/images/file-text.png" onclick="openTxt('${fld:smn_prestadores_servicios_id}')" title="${lbl:b_export_txt}" style="cursor:pointer; margin-left:3px;"/>
		<img src="${def:context}/images/emails.png" onclick="openEmails()" title="${lbl:s_profile_email}" style="cursor:pointer; margin-left:3px;"/>
		<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog()" title="${lbl:b_close_button}" style="float:right; cursor:pointer;"/>
	</div>

<!--parametros de busqueda-->
<table class="record" style="width:400px;">

	<!--ancho de columna de etiquetas-->
	<col width="50%">
	<col width="50%">

	<!--campos-->
			<tr>
		<td>${lbl:b_code}</td>
		<td>
			<input id="prs_codigo" name="prs_codigo" type="text" maxlength="16"  disabled >
		</td>
	</tr>
	<tr>
		<td>${lbl:s_profile_fname}</td>
		<td>
			<input id="prs_nombres" name="prs_nombres" type="text" maxlength="32"  disabled >
		</td>
	</tr>
	<tr>
		<td>${lbl:s_profile_lname}</td>
		<td>
			<input id="prs_apellidos" name="prs_apellidos" type="text" maxlength="32"  disabled >
		</td>
	</tr>
	<tr>
		<td>${lbl:b_service_area}</td>
		<td>
			<select name="ase_descripcion" id="ase_descripcion" onchange="chgCombo(ase_descripcion.options[ase_descripcion.selectedIndex].text,'ase_descripcion_name');" disabled >
				<option value="">[Cualquiera]</option>
				<prs_area_servicio_rows>
				<option value="${fld:id}">${fld:item}</option>

				</prs_area_servicio_rows>
			</select> 
			<input id="ase_descripcion_name" name="ase_descripcion_name" type="hidden" disabled >
		</td>
	</tr>
	<tr>
		<td>${lbl:b_service_unit}</td>
		<td>
			<select name="uns_descripcion" id="uns_descripcion" onchange="chgCombo(uns_descripcion.options[uns_descripcion.selectedIndex].text,'uns_descripcion_name');" disabled >
				<option value="">[Cualquiera]</option>
				<prs_unidad_servicio_rows>
				<option value="${fld:id}">${fld:item}</option>

				</prs_unidad_servicio_rows>
			</select> 
			<input id="uns_descripcion_name" name="uns_descripcion_name" type="hidden" disabled >
		</td>
	</tr>
	<tr>
		<td>${lbl:b_auxiliary}</td>
		<td>
			<select name="smn_item" id="smn_item" onchange="chgCombo(smn_item.options[smn_item.selectedIndex].text,'smn_item_name');" disabled >
				<option value="">[Cualquiera]</option>
				<prs_auxiliar_rows>
				<option value="${fld:id}">${fld:item}</option>

				</prs_auxiliar_rows>
			</select> 
			<input id="smn_item_name" name="smn_item_name" type="hidden" disabled >
		</td>
	</tr>
	
	
	<tr>
		<td width="40%">${lbl:b_store_date_grater_than}:</td>
		<td style="background-color: white">${fld:fdesde@dd-MM-yyyy}</td>
	</tr>
	<tr>
		<td width="40%">${lbl:b_store_date_less_than}:</td>
		<td style="background-color: white">${fld:fhasta@dd-MM-yyyy}</td>
	</tr>

</table>

<br>

<!--data grid-->
<table class="datagrid" width="${fld:width_total}" style="width:80%;">

	<!--data-->
	<rows>

		<cols>		
		<tr>	
			<td width="40%" align="${fld:align}">${fld:alias}</td>
			<td style="background-color: white" align="${fld:align}">${fld:market}}</td>
		</tr>
		</cols>
	
	</rows>

</table>

	<br>
	<div  align="center">
		<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog()" class="button">
	</div>

</body>

</html>
