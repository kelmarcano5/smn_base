<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>


	<!--toolbar-->
	<tr>
		<th colspan="9" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("prs_codigo","query-smnprestadoresservicios.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("prs_descripcion","query-smnprestadoresservicios.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("ase_descripcion","query-smnprestadoresservicios.sql")'>${lbl:b_service_area}</th>
		<th class='sortable' onclick='sortBy("uns_descripcion","query-smnprestadoresservicios.sql")'>${lbl:b_service_unit}</th>
		<th class='sortable' onclick='sortBy("smn_item","query-smnprestadoresservicios.sql")'>${lbl:b_auxiliary}</th>
		<th class='sortable' onclick='sortBy("prs_fecha_registro","query-smnprestadoresservicios.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_prestadores_servicios_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_prestadores_servicios_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_prestadores_servicios_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:prs_codigo}</td>
		<td align='left'>${fld:prs_descripcion}</td>
		<td align='left'>${fld:ase_descripcion}</td>
		<td align='left'>${fld:uns_descripcion}</td>
		<td align='left'>${fld:smn_item}</td>
		<td>${fld:prs_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
