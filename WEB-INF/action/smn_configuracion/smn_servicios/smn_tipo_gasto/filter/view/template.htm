<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='30%'/>
	<col width='30%'/>
	<col width='30%'/>
	<col width='3%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('tig_codigo','query-smntipogasto.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('tig_descripcion','query-smntipogasto.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('tig_fecha_registro','query-smntipogasto.sql')" >${lbl:b_store_date}</th>
		<th>ST</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_tipo_gasto_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_tipo_gasto_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_tipo_gasto_id}')" title="${lbl:b_edit_button}"></td>
		<td align="left">${fld:tig_codigo}</td>
		<td align="left">${fld:tig_descripcion}</td>
		<td align="center">${fld:tig_fecha_registro@dd-MM-yyyy}</td>
		<td><img src="${def:context}/images/view-list-details.png" onclick="subtipo('${fld:smn_tipo_gasto_id}','${fld:tig_codigo}','${fld:tig_descripcion}')" title="${lbl:b_sub_type_spent}"></td>

	</tr>
	</rows>

</table>
