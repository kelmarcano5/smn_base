<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("stg_codigo","query-smnsubtipogasto.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("stg_descripcion","query-smnsubtipogasto.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("tig_codigo_pl0","query-smnsubtipogasto.sql")'>${lbl:b_type_spent}</th>
		<th class='sortable' onclick='sortBy("stg_fecha_registro","query-smnsubtipogasto.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_sub_tipo_gasto_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_sub_tipo_gasto_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_sub_tipo_gasto_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:stg_codigo}</td>
		<td align='left'>${fld:stg_descripcion}</td>
		<td>${fld:tig_codigo_pl0}</td>
		<td>${fld:stg_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
