<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>
	
</head>

<body>

<!--banner-->
<div class="banner">
	${lbl:b_services_providers}
	<!-- <img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog()" title="Cerrar" style="float:right; cursor:pointer;"> -->
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">Añadir registro</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
				<tr>
			<td>${lbl:b_code}*</td>
			<td>
				<input id="gpp_codigo" name="gpp_codigo" type="text" maxlength="16" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_description}*</td>
			<td>
				<input id="gpp_descripcion" name="gpp_descripcion" type="text" maxlength="56" >
			</td>
		</tr>
	<tr>
		<td>${lbl:b_service_area}*</td>
		<td>
			<select name="gpp_area_servicio" id="gpp_area_servicio" onchange="chgCombo(gpp_area_servicio.options[gpp_area_servicio.selectedIndex].text,'gpp_area_servicio_name');">
				<option value="">[Cualquiera]</option>
				<gpp_area_servicio_rows>
				<option value="${fld:id}">${fld:item}</option>

				</gpp_area_servicio_rows>
			</select> 
			<input id="gpp_area_servicio_name" name="gpp_area_servicio_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_service_unit}*</td>
		<td>
			<select name="gpp_unidad_servicio" id="gpp_unidad_servicio" onchange="chgCombo(gpp_unidad_servicio.options[gpp_unidad_servicio.selectedIndex].text,'gpp_unidad_servicio_name');">
				<option value="">[Cualquiera]</option>
				<gpp_unidad_servicio_rows>
				<option value="${fld:id}">${fld:item}</option>

				</gpp_unidad_servicio_rows>
			</select> 
			<input id="gpp_unidad_servicio_name" name="gpp_unidad_servicio_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_in_order_of_attention}*</td>
			<td>
				<select name="gpp_orden_atencion" id="gpp_orden_atencion">
				<option value="CI">${lbl:b_by_appointment}</option>
				<option value="OL">${lbl:b_by_arrive_order}</option>

				</select> 
			</td>
		</tr>
	<tr>
	<tr>
		<td>${lbl:b_status}*</td>
			<td>
				<select name="gpp_estatus" id="gpp_estatus">
				<option value="A">${lbl:b_active}</option>
				<option value="I">${lbl:b_inactive}</option>

				</select> 
			</td>
		</tr>
	<tr>
	<tr>
		<td>${lbl:b_date_init}*</td>
		<td>
			<input id="gpp_fecha_inicio_estatus" name="gpp_fecha_inicio_estatus" type="text" class="date" maxlength="10">
			<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('gpp_fecha_inicio_estatus')">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_date_end}*</td>
		<td>
			<input id="gpp_fecha_final_estatus" name="gpp_fecha_final_estatus" type="text" class="date" maxlength="10">
			<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('gpp_fecha_final_estatus')">
		</td>
	</tr>
	<td>${lbl:b_frecuency}*</td>
			<td>
				<input id="gpp_frecuencia" name="gpp_frecuencia" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
	<!--control picklist de seleccion múltiple-->
	<tr>
		<td>${lbl:b_timetable}*</td>
		<td>
			<!--listbox--> 
			<select id="smn_agenda_id_name" name="smn_agenda_id_name" size="5" style="width: 95%;">
			</select>
			<br>
	
			<!--comandos del listbox-->
			<div style="float: right; margin-right: 12px; padding-top: 7px">
			[<a href="javascript:pickSmnAgendaId()" title="Añadir items a la lista">Añadir</a>]
			[<a href="javascript:removeSmnAgendaId()" title="Remover un item de la lista">Remover</a>]
			</div>
	
			<!--almacena los IDs de los items separados por ";"--> 
			<input type="hidden" name="smn_agenda_id" id="smn_agenda_id" />
			<input type="hidden" name="smn_agenda_id_text" id="smn_agenda_id_text" />
		</td>
	</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="Grabar" class="button">
	<input id="cancelar" type="button" value="Cancelar" onclick="addNew()" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>
	
<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();
		var txt_prs_frecuencia = new NumericInput(document.form1.prs_frecuencia);

		if (id!="")
			edit(id);
	} 
	
	
	//desplegar picklist de seleccion multiple
	function pickSmnAgendaId(){
		var url = "${def:context}/action/picklist/smnagenda/form";
		pickOpen ('smn_agenda_id_name','smn_agenda_id',url, 380, 295);	
	}	

	//llamada por el picklist para añadir un item al listbox
	function selectSmnAgendaId(id, title) {
		listboxAddItem("smn_agenda_id_name", id, title);
	}
	
	//remover un item del listbox
	function removeSmnAgendaId() {
		if (document.getElementById("smn_agenda_id_name").selectedIndex == -1) {
			alertBox("Por favor seleccione el item de la lista que desea remover.","Continuar");
			return;
		}
		listboxRemoveItem("smn_agenda_id_name");
	}


	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "Añadir registro";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
		listboxClear('smn_agenda_id_name');
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{	
		
		document.getElementById("smn_agenda_id").value = listboxGetItemValues("smn_agenda_id_name");

			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
	
		document.getElementById("smn_agenda_id").value = listboxGetItemValues("smn_agenda_id_name");

			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

</script>	
</body>
</html>
