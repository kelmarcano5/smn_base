<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='33%'/>
	<col width='33%'/>
	<col width='33%'/>
	<col width='3%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("trg_codigo","query-smntiporegistro.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("trg_descripcion","query-smntiporegistro.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("trg_fecha_registro","query-smntiporegistro.sql")'>${lbl:b_store_date}</th>
		<th>RTR</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_tipo_registro_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_tipo_registro_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_tipo_registro_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:trg_codigo}</td>
		<td align='left'>${fld:trg_descripcion}</td>
		<td>${fld:trg_fecha_registro@dd-MM-yyyy}</td>
		<td>
			<img src="${def:context}/images/view-list-details.png" onclick="relacion('${fld:smn_tipo_registro_id}','${fld:trg_codigo}','${fld:trg_descripcion}')" title="${lbl:b_relationship_type_register_aux_class}">
		</td>

	</tr>
	</rows>

</table>
