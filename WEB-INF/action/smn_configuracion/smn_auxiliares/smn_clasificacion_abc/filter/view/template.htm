<!--data grid-->
<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />

<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7" id="encabezado_tabla">
			${req:controls}
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('clf_codigo','query-smnclasificacionabc.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('clf_descripcion','query-smnclasificacionabc.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('clf_ponderacion','query-smnclasificacionabc.sql')" >${lbl:b_ponderation}</th>
		<th class='sortable' onclick="sortBy('clf_fecha_registro','query-smnclasificacionabc.sql')" >${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_clasificacion_abc_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_clasificacion_abc_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_clasificacion_abc_id}')" title="${lbl:b_edit_button}"></td>
		<td align="left">${fld:clf_codigo}</td>
		<td align="left">${fld:clf_descripcion}</td>
		<td align="center">${fld:clf_ponderacion}</td>
		<td align="center">${fld:clf_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
