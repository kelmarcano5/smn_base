<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog">
	${lbl:b_contacts}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog()" title="Cerrar" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">Añadir registro</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
				<tr>
			<td>${lbl:s_profile_fname}*</td>
			<td>
				<input id="cnt_nombres" name="cnt_nombres" type="text" maxlength="100" >
			</td>
		</tr>
		<tr>
			<td>${lbl:s_profile_lname}*</td>
			<td>
				<input id="cnt_apellidos" name="cnt_apellidos" type="text" maxlength="100" >
			</td>
		</tr>
		<tr>
			<td>${lbl:s_profile_email}*</td>
			<td>
				<input id="cnt_email" name="cnt_email" type="text" maxlength="96" >
			</td>
		</tr>
	<tr>
		<td>${lbl:b_auxiliary}*</td>
		<td>
			<select name="smn_auxiliar_id" id="smn_auxiliar_id" onchange="chgCombo(smn_auxiliar_id.options[smn_auxiliar_id.selectedIndex].text,'smn_auxiliar_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_auxiliar_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_auxiliar_id_rows>
			</select> 
			<input id="smn_auxiliar_id_name" name="smn_auxiliar_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_auxiliary_classes}*</td>
		<td>
			<select name="smn_clase_auxiliar_rf" id="smn_clase_auxiliar_rf" onchange="chgCombo(smn_clase_auxiliar_rf.options[smn_clase_auxiliar_rf.selectedIndex].text,'smn_clase_auxiliar_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_clase_auxiliar_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_clase_auxiliar_rf_rows>
			</select> 
			<input id="smn_clase_auxiliar_rf_name" name="smn_clase_auxiliar_rf_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_type_contacts}</td>
		<td>
			<select name="smn_tipo_contactos_rf" id="smn_tipo_contactos_rf" onchange="chgCombo(smn_tipo_contactos_rf.options[smn_tipo_contactos_rf.selectedIndex].text,'smn_tipo_contactos_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_tipo_contactos_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_tipo_contactos_rf_rows>
			</select> 
			<input id="smn_tipo_contactos_rf_name" name="smn_tipo_contactos_rf_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_description}</td>
			<td>
				<input id="cnt_descripcion" name="cnt_descripcion" type="text" maxlength="100" >
			</td>
		</tr>
	<tr>
		<td>${lbl:b_type_contacts}</td>
		<td>
			<select name="smn_tipo_contactos_rf1" id="smn_tipo_contactos_rf1" onchange="chgCombo(smn_tipo_contactos_rf1.options[smn_tipo_contactos_rf1.selectedIndex].text,'smn_tipo_contactos_rf1_name');">
				<option value="">[Cualquiera]</option>
				<smn_tipo_contactos_rf1_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_tipo_contactos_rf1_rows>
			</select> 
			<input id="smn_tipo_contactos_rf1_name" name="smn_tipo_contactos_rf1_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_description}</td>
			<td>
				<textarea id="cnt_descripcion1" name="cnt_descripcion1" cols="30" rows="3"></textarea>
			</td>
		</tr>
		<tr>
			<td>${lbl:b_phone}</td>
			<td>
				<input id="cnt_telefono_contacto" name="cnt_telefono_contacto" type="text" maxlength="32" >
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="Grabar" class="button">
	<input id="cancelar" type="button" value="Cancelar" onclick="addNew()" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="" alt="numeric">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		if (id!="")
			edit(id);
	} 
	


	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "Añadir registro";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
