<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_holidays}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
				<tr>
			<td>${lbl:b_code}*</td>
			<td>
				<input id="fer_codigo" name="fer_codigo" type="text" maxlength="16" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_description}*</td>
			<td>
				<input id="fer_descripcion" name="fer_descripcion" type="text" maxlength="48" >
			</td>
		</tr>
	<tr>
		<td>${lbl:b_country}</td>
		<td>
			<select name="fer_pais" id="fer_pais" onchange="chgCombo(fer_pais.options[fer_pais.selectedIndex].text,'fer_pais_name');">
				<option value="">[Cualquiera]</option>
				<fer_pais_rows>
				<option value="${fld:id}">${fld:item}</option>

				</fer_pais_rows>
			</select> 
			<input id="fer_pais_name" name="fer_pais_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_federal_entities}</td>
		<td>
			<select name="fer_entidad_federal" id="fer_entidad_federal" onchange="chgCombo(fer_entidad_federal.options[fer_entidad_federal.selectedIndex].text,'fer_entidad_federal_name');">
				<option value="">[Cualquiera]</option>
				<fer_entidad_federal_rows>
				<option value="${fld:id}">${fld:item}</option>

				</fer_entidad_federal_rows>
			</select> 
			<input id="fer_entidad_federal_name" name="fer_entidad_federal_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_city}</td>
		<td>
			<select name="fer_ciudad" id="fer_ciudad" onchange="chgCombo(fer_ciudad.options[fer_ciudad.selectedIndex].text,'fer_ciudad_name');">
				<option value="">[Cualquiera]</option>
				<fer_ciudad_rows>
				<option value="${fld:id}">${fld:item}</option>

				</fer_ciudad_rows>
			</select> 
			<input id="fer_ciudad_name" name="fer_ciudad_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_municipality}</td>
		<td>
			<select name="fer_municipio" id="fer_municipio" onchange="chgCombo(fer_municipio.options[fer_municipio.selectedIndex].text,'fer_municipio_name');">
				<option value="">[Cualquiera]</option>
				<fer_municipio_rows>
				<option value="${fld:id}">${fld:item}</option>

				</fer_municipio_rows>
			</select> 
			<input id="fer_municipio_name" name="fer_municipio_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_holliday}*</td>
			<td>
				<input id="fer_feriado" name="fer_feriado" type="text" maxlength="5" placeholder="dd/MM" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_workable}*</td>
			<td>
				<select name="fer_laborable" id="fer_laborable">
				<option value="S">${lbl:b_yes}</option>
				<option value="N">${lbl:b_not}</option>

				</select> 
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
