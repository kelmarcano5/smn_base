<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='30%'/>
	<col width='30%'/>
	<col width='15%'/>
	<col width='30%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('cop_codigo','query-smncondicionpago.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('cop_descripcion','query-smncondicionpago.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("cop_cantidad_dias","query-smncondicionpago.sql")'>${lbl:b_quantity_days}</th>
		<th class='sortable' onclick="sortBy('cop_fecha_registro','query-smncondicionpago.sql')" >${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_condicion_pago_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_condicion_pago_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_condicion_pago_id}')" title="${lbl:b_edit_button}"></td>
		<td align="left">${fld:cop_codigo}</td>
		<td align="left">${fld:cop_descripcion}</td>
		<td align='center'>${fld:cop_cantidad_dias}</td>
		<td align="center">${fld:cop_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
