
<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('unm_codigo','query-smnunidadmedida.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('unm_descripcion','query-smnunidadmedida.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('smn_tipo_unidad_medida_rf','query-smnunidadmedida.sql')" >${lbl:b_measurement_unit_type}</th>
		<th class='sortable' onclick="sortBy('unm_fecha_registro','query-smnunidadmedida.sql')" >${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_unidad_medida_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_unidad_medida_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_unidad_medida_id}')" title="${lbl:b_edit_button}"></td>
		<td align="center">${fld:unm_codigo}</td>
		<td align="left">${fld:unm_descripcion}</td>
		<td align="center">${fld:smn_tipo_unidad_medida_rf}</td>
		<td align="center">${fld:unm_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
