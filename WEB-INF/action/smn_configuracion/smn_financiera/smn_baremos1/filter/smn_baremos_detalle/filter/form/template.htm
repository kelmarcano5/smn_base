<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script"></script>
	<script type="text/javascript" src="${def:context}/action/jquery"></script>
	<script type="text/javascript" src="${def:context}/action/select2"></script>

</head>

<body>

<!--banner-->
<div class="banner" id="encabezado_tabla">
	${lbl:b_baremos_detail}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario de filtro-->
<form name="form1" onsubmit="return search()" style="width:650px;">

	<!--titulo-->
	<h1>${lbl:b_filter_find}</h1>

	<table>
	
	<!--ancho de la columna de etiquetas-->
	<col style="width:40%">

	<!--campos-->
		<tr>
			<td>${lbl:b_code} Item</td>
			<td>
				<input id="ite_codigo" name="ite_codigo" type="text" maxlength="16" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_description} Item</td>
			<td>
				<input id="ite_descripcion" name="ite_descripcion" type="text" maxlength="48" >
			</td>
		</tr>

		<tr>
			<td>${lbl:b_code} Servicios</td>
			<td>
				<input id="svc_codigo" name="svc_codigo" type="text" maxlength="16" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_description} Servicios</td>
			<td>
				<input id="svc_descripcion" name="svc_descripcion" type="text" maxlength="48" >
			</td>
		</tr>
		<tr>
		<td>${lbl:b_baremo}</td>
		<td>
			<select class="baremos" name="smn_baremos_id" id="smn_baremos_id" onchange="chgCombo(smn_baremos_id.options[smn_baremos_id.selectedIndex].text,'smn_baremos_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_baremos_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_baremos_id_rows>
			</select> 
			<input id="smn_baremos_id_name" name="smn_baremos_id_name" type="hidden">
		</td>
	</tr>
	<tr >
		<td>${lbl:b_type}</td>
		<td>
			<select class="tipo" name="bad_tipo_componente" id="bad_tipo_componente" onchange="cambiartipo();">
				<option value="">[Cualquiera]</option>
				<option value="S">${lbl:b_services}</option>
				<option value="I">${lbl:b_item}</option>
				<option value="H">${lbl:b_honorary}</option>

			</select> 
		</td>
	</tr>
	<tr id="servicio" >
		<td>${lbl:b_service}</td>
		<td>
			<select class="servicio" name="smn_servicios_rf" id="smn_servicios_rf" onchange="chgCombo(smn_servicios_rf.options[smn_servicios_rf.selectedIndex].text,'smn_servicios_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_servicios_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_servicios_rf_rows>
			</select> 
			<input id="smn_servicios_rf_name" name="smn_servicios_rf_name" type="hidden">
		</td>
	</tr>
	<tr id="item">
		<td>${lbl:b_item}</td>
		<td>
			<select class="item" name="smn_item_rf" id="smn_item_rf" onchange="chgCombo(smn_item_rf.options[smn_item_rf.selectedIndex].text,'smn_item_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_item_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_item_rf_rows>
			</select> 
			<input id="smn_item_rf_name" name="smn_item_rf_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_store_date}</td>
		<td>
			<input id="bad_fecha_registro_ini" name="bad_fecha_registro_ini" type="text" class="date" maxlength="10">
			<img src="${def:context}/images/dropdown.png" title="${lbl:b_deploy_calendar}" onclick="calendarOpen('bad_fecha_registro_ini')">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_store_date}</td>
		<td>
			<input id="bad_fecha_registro_fin" name="bad_fecha_registro_fin" type="text" class="date" maxlength="10">
			<img src="${def:context}/images/dropdown.png" title="${lbl:b_deploy_calendar}" onclick="calendarOpen('bad_fecha_registro_fin')">
		</td>
	</tr>

	
	</table>

	
	<!--botones-->	
	<input type="submit" value="${lbl:b_find_button}" class="button">
	<input id="grabar" type="submit" value="${lbl:b_add_button}"  onclick="showEditor()" class="button">
	<input type="button" value="${lbl:b_clean_button}" class="button" onclick="clearForm('form1')">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">
	
</form>

<!--panel de respuesta AJAX #1-->
<div id="response" style="display:none; width:100%; margin-top:10px;"></div>
	
</body>

<!--codigo de soporte del template-->
<script type="text/javascript">

	//inicializacion de la pagina cuando carga
	onload = function()
	{ 
		showFilter();

		$(document).ready(function() {
			$('.tipo').select2();
	    	$('.baremos').select2();
	    	$('.servicio').select2();
	    	
	    	$('.item').select2();

	    	$('#smn_baremos_id').val('${fld:id2}').trigger('change');;
			document.form1.smn_baremos_id.disabled=true;

	    	$('#item').hide();
	    	$('#servicio').hide();
	    	
		});

		document.form1.bad_fecha_registro_ini.onkeypress = keypressDate;
	document.form1.bad_fecha_registro_fin.onkeypress = keypressDate;

		search();
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
		
	//mostrar filtro de busqueda
	function showFilter()
	{
		document.getElementById("response").style.display='none';
		setFocusOnForm("form1");
	}
	
	//ejecutar consulta
	function search()
	{
		var url = "${def:actionroot}/search?id2="+"${fld:id2}";
		
		//determina si refresca y se para en la pagina actual o en la pagina 1
		if (currentPage > 0)
			url = "${def:actionroot}/search?currentpage=" + currentPage;

		//definir funcion goBack()
		_goBackFn = showFilter;
		
		clearErrorMessages();

		//llamada Ajax...
		return ajaxCall(	httpMethod="POST", 
							uri=url, 
							divResponse="response", 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=showFilter);

	}

	//mostrar una pagina del grid
	function viewPage()
	{
		var url = "${def:actionroot}/view";
		//llama a la funcion para ir a la pagina indicada 
		gotoPage(url);
	}		
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//invoca la generacion de un PDF en un popup
	function openPDF()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
		var w = window.open(url, null, features);
	}

	//invoca la generacion de un Excel en un popup
	function openExcel()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//exportar a xml
	function openXml() {
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//exportar a texto
	function openTxt() {
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//envio de emails
	function openEmails() {
		var uri = "${def:context}${def:actionroot}/email/form";					
		openDialog("editor0", uri, 950, 600);	
	}
	
	//mostrar el detalle de un registro
	function getDetail(id)
	{
//		//alert('Colocar su código aquí.')
		
		var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
		openDialog("dialog", uri, 650, 600);
		
	}
	
	//muestra un DIV+IFRAME con el formulario de CRUD
	function showEditor(id)
	{
//		//alert('Colocar su código aquí.')
		
		var uri = "";
		if (id==null)
		 	uri = "${def:context}${def:actionroot}/editor/form?id2="+"${fld:id2}";
		else
			uri = "${def:context}${def:actionroot}/editor/form?id=" + id;
			
		openDialog("editor", uri, 650, 600);
		
	}
			
	function deleteRecord(id) {
//		//alert('Colocar su código aquí.')
	
		alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')				
	}
		
	//eliminar un registro
	function deleteRecordOK(id) {
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/delete?id=" + id,
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}

	function detalle(id2, codigo, descripcion, tipo, servicio, servicioid){
	
			if (tipo == 'Servicios') {
				uri = "${def:context}${def:actionroot}/smn_baremos_detalle_componente/form?id2="+ id2+ "&codigo=" + codigo + "&descripcion=" + descripcion + "&tipo=" + tipo + "&servicio=" + servicio + "&servicioid=" +servicioid+"&baremos_id=${fld:id2}";	
				//alert(uri);
				openDialog("dialog", uri, 1100, 600);
			//alert(uri);
			}else {
				alertBox("No se puede agregar componentes a un ITEM");
			}
		}

	function cambiartipo() {
		//var serv = document.getElementById('servicio').value;
		//var item = 
		var tp = document.getElementById('bad_tipo_componente').value;

		if (tp == 'I') {
			$('#item').show();
	    	$('#servicio').hide();
			//document.getElementById('item').style.display="";		
			//document.getElementById('servicio').style.display="none";

		}else{
			$('#item').hide();
	    	$('#servicio').show();
			//document.getElementById('servicio').style.display="";
			//document.getElementById('item').style.display="none";	
		}

		
	}

			
</script>

</html>
