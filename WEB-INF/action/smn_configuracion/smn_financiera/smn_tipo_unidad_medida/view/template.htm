
<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='33%'/>
	<col width='33%'/>
	<col width='33%'/>


	<!--toolbar-->
	<tr>
		<th colspan="6" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("tum_codigo","query-smntipounidadmedida.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("tum_descripcion","query-smntipounidadmedida.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("tum_fecha_registro","query-smntipounidadmedida.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_tipo_unidad_medida_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_tipo_unidad_medida_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_tipo_unidad_medida_id}')" title="${lbl:b_edit_button}"></td>
		<td align='center'>${fld:tum_codigo}</td>
		<td align='left'>${fld:tum_descripcion}</td>
		<td>${fld:tum_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
