<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='30%'/>
	<col width='30%'/>
	<col width='30%'/>


	<!--toolbar-->
	<tr>
		<th colspan="6">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('idi_codigo','query-smnidiomas.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('idi_descripcion','query-smnidiomas.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('idi_fecha_registro','query-smnidiomas.sql')" >${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_idiomas_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_idiomas_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_idiomas_id}')" title="${lbl:b_edit_button}"></td>
		<td align="left">${fld:idi_codigo}</td>
		<td align="left">${fld:idi_descripcion}</td>
		<td align="center">${fld:idi_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
