<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='3%'/>


	<!--toolbar-->
	<tr>
		<th colspan="9" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("zon_codigo","query-smnzona.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("zon_descripcion","query-smnzona.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("zon_estatus_combo","query-smnzona.sql")'>${lbl:b_status}</th>
		<th class='sortable' onclick='sortBy("zon_fecha_vigencia","query-smnzona.sql")'>Fecha Vigencia</th>
		<th class='sortable' onclick='sortBy("zon_fecha_registro","query-smnzona.sql")'>${lbl:b_store_date}</th>
		<th></th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_zona_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_zona_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_zona_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:zon_codigo}</td>
		<td align='left'>${fld:zon_descripcion}</td>
		<td align='left'>${fld:zon_estatus_combo}</td>
		<td>${fld:zon_fecha_vigencia@dd-MM-yyyy}</td>
		<td>${fld:zon_fecha_registro@dd-MM-yyyy}</td>
		<td><img src="${def:context}/images/view-list-details.png" onclick="relacion('${fld:smn_zona_id}', '${fld:zon_descripcion}')" title="${lbl:b_zone}"></td>

	</tr>
	</rows>

</table>
