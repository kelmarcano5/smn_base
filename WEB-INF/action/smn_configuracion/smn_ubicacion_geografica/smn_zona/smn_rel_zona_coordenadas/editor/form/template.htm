	function displayPolygon(coordenadas) {
		var coordenadas_array  = coordenadas.split(";");
		var matriz=[];
		var lngLat=[];
		
		for (var f = 0; f < coordenadas_array.length; f++) {
			lngLat=coordenadas_array[f].split(",");
			matriz.push(lngLat);
		}
		
		map.addSource('zona', {
			'type': 'geojson',
			'data': {
				'type': 'FeatureCollection',

		map.addLayer({
			'id': 'zona-boundary',

			'paint': {

				'fill-opacity': 0.4
			},
			'filter': ['==', '$type', 'Polygon']
		});
	}

    function findLocation(direccion)

		var query = 'https://api.mapbox.com/geocoding/v5/mapbox.places/' + direccion +'.json?access_token=' + mapboxgl.accessToken;
	
		$.ajax({
  			method: 'GET',

		}).done(function(data) {
			var coordenadas = data.features[0].center;

		});
	}

		if (description != null)

		}
		//alert("Insert Combo: "+valueText);
        combo.options[combo.options.length] = new Option(valueText);

	}

	//Author     : SIMONE
	//Description: Set selected index into combo box
	//Return     : None
	function setSelectedIndex(code, combo, description)
	{
	    for (var i = 0; i < combo.options.length; i++)
	    {
			var valueText = code;
			if (description != null)
			{
				valueText = valueText + ' - ' + description;
			}
	        if (combo.options[i].text == valueText)
	        {
	        	combo.options[i].selected = true;
	            return;
	        }
	    }
	}

	//Author     : SIMONE
	//Description: Get text valueof selected index
	//Return     : Text associated to index
	function getSelectedIndex(combo)
	{
	    for (var i = 0; i < combo.options.length; i++)
	    {
	        if (combo.options[i].selected == true)
	        {
	            return combo.options[i].text;
	        }
	    }
	}
