<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='29%'/>
	<col width='16%'/>
	<col width='29%'/>
	<col width='16%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("prr_nombre_corto","query-smnzonaspostales.sql")'>${lbl:b_parish}</th>
		<th class='sortable' onclick='sortBy("zpo_codigo","query-smnzonaspostales.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("zpo_sector","query-smnzonaspostales.sql")'>${lbl:b_sector}</th>
		<th class='sortable' onclick='sortBy("zpo_fecha_registro","query-smnzonaspostales.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_zonas_postales_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_zonas_postales_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_zonas_postales_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:prr_nombre_corto}</td>
		<td align='left'>${fld:zpo_codigo}</td>
		<td align='left'>${fld:zpo_sector}</td>
		<td>${fld:zpo_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
