<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='20%'/>
	<col width='11%'/>
	<col width='23%'/>
	<col width='23%'/>
	<col width='14%'/>


	<!--toolbar-->
	<tr>
		<th colspan="8">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('pai_nombre_largo','query-smnentidadesfederales.sql')" >${lbl:b_country}</th>
		<th class='sortable' onclick="sortBy('efe_codigo','query-smnentidadesfederales.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('efe_nombre_corto','query-smnentidadesfederales.sql')" >${lbl:b_short_name}</th>
		<th class='sortable' onclick="sortBy('efe_nombre_largo','query-smnentidadesfederales.sql')" >${lbl:b_long_name}</th>
		<th class='sortable' onclick="sortBy('efe_fecha_registro','query-smnentidadesfederales.sql')" >${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_entidades_federales_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_entidades_federales_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_entidades_federales_id}')" title="${lbl:b_edit_button}"></td>
		<td align="left">${fld:pai_nombre_largo}</td>
		<td align="left">${fld:efe_codigo}</td>
		<td align="left">${fld:efe_nombre_corto}</td>
		<td align="left">${fld:efe_nombre_largo}</td>
		<td align="center">${fld:efe_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
