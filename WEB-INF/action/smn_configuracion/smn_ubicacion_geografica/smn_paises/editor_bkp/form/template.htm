<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog">
	${lbl:b_countries}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
				<tr>
			<td>${lbl:b_code}*</td>
			<td>
				<input id="pai_codigo" name="pai_codigo" type="text" maxlength="16" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_short_name}*</td>
			<td>
				<input id="pai_nombre_corto" name="pai_nombre_corto" type="text" maxlength="24" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_long_name}*</td>
			<td>
				<input id="pai_nombre_largo" name="pai_nombre_largo" type="text" maxlength="48" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_citizenship}*</td>
			<td>
				<input id="pai_gentilicio" name="pai_gentilicio" type="text" maxlength="24" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_international_dailing_code}*</td>
			<td>
				<input id="pai_codigo_ddi" name="pai_codigo_ddi" type="text" maxlength="8" >
			</td>
		</tr>
	<tr>
		<td>${lbl:b_official_lenguage}*</td>
		<td>
			<select name="pai_idioma_oficial" id="pai_idioma_oficial" onchange="chgCombo(pai_idioma_oficial.options[pai_idioma_oficial.selectedIndex].text,'pai_idioma_oficial_name');">
				<option value="">[Cualquiera]</option>
				<pai_idioma_oficial_rows>
				<option value="${fld:id}">${fld:item}</option>

				</pai_idioma_oficial_rows>
			</select> 
			<input id="pai_idioma_oficial_name" name="pai_idioma_oficial_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_official_coin}*</td>
		<td>
			<select name="pai_moneda_oficial" id="pai_moneda_oficial" onchange="chgCombo(pai_moneda_oficial.options[pai_moneda_oficial.selectedIndex].text,'pai_moneda_oficial_name');">
				<option value="">[Cualquiera]</option>
				<pai_moneda_oficial_rows>
				<option value="${fld:id}">${fld:item}</option>

				</pai_moneda_oficial_rows>
			</select> 
			<input id="pai_moneda_oficial_name" name="pai_moneda_oficial_name" type="hidden">
		</td>
	</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
