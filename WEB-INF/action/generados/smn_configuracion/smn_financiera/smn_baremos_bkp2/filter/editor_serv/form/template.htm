<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>
	
</head>

<body>

<!--banner-->
<div class="banner">
	${lbl:b_baremos}
	<!-- <img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog()" title="Cerrar" style="float:right; cursor:pointer;"> -->
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">Añadir registro</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
				<tr>
			<td>${lbl:b_code}*</td>
			<td>
				<input id="bar_codigo" name="bar_codigo" type="text" maxlength="16" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_description}*</td>
			<td>
				<input id="bar_descripcion" name="bar_descripcion" type="text" maxlength="48" >
			</td>
		</tr>
	<tr>
		<td>${lbl:b_entity}*</td>
		<td>
			<select name="bar_entidad" id="bar_entidad" onchange="chgCombo(bar_entidad.options[bar_entidad.selectedIndex].text,'bar_entidad_name');">
				<option value="">[Cualquiera]</option>
				<bar_entidad_rows>
				<option value="${fld:id}">${fld:item}</option>

				</bar_entidad_rows>
			</select> 
			<input id="bar_entidad_name" name="bar_entidad_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_type}*</td>
			<td>
				<select name="bar_tipo" id="bar_tipo">
				<option value="GE">${lbl:b_general}</option>
				<option value="ES">${lbl:b_specific}</option>

				</select> 
			</td>
		</tr>
		<tr>
			<td>${lbl:b_validation_date_from}*</td>
			<td>
				<input id="bar_vigencia_desde" name="bar_vigencia_desde" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('bar_vigencia_desde')">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_validation_date_to}*</td>
			<td>
				<input id="bar_vigencia_hasta" name="bar_vigencia_hasta" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('bar_vigencia_hasta')">
			</td>
		</tr>
	<!--control picklist de seleccion múltiple-->
	<tr>
		<td>${lbl:b_services}*</td>
		<td>
			<!--listbox--> 
			<select id="smn_servicios_id_name" name="smn_servicios_id_name" size="5" style="width: 95%;">
			</select>
			<br>
	
			<!--comandos del listbox-->
			<div style="float: right; margin-right: 12px; padding-top: 7px">
			[<a href="javascript:pickSmnServiciosId()" title="Añadir items a la lista">Añadir</a>]
			[<a href="javascript:removeSmnServiciosId()" title="Remover un item de la lista">Remover</a>]
			</div>
	
			<!--almacena los IDs de los items separados por ";"--> 
			<input type="hidden" name="smn_servicios_id" id="smn_servicios_id" />
			<input type="hidden" name="smn_servicios_id_text" id="smn_servicios_id_text" />
		</td>
	</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="Grabar" class="button">
	<input id="cancelar" type="button" value="Cancelar" onclick="addNew()" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>
	
<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();
		document.form1.bar_vigencia_desde.onkeypress = keypressDate;
		document.form1.bar_vigencia_hasta.onkeypress = keypressDate;

		if (id!="")
			edit(id);
	} 
	
	
	//desplegar picklist de seleccion multiple
	function pickSmnServiciosId(){
		var url = "${def:context}/action/picklist/smnservicios/form";
		pickOpen ('smn_servicios_id_name','smn_servicios_id',url, 380, 295);	
	}	

	//llamada por el picklist para añadir un item al listbox
	function selectSmnServiciosId(id, title) {
		listboxAddItem("smn_servicios_id_name", id, title);
	}
	
	//remover un item del listbox
	function removeSmnServiciosId() {
		if (document.getElementById("smn_servicios_id_name").selectedIndex == -1) {
			alertBox("Por favor seleccione el item de la lista que desea remover.","Continuar");
			return;
		}
		listboxRemoveItem("smn_servicios_id_name");
	}


	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "Añadir registro";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
		listboxClear('smn_servicios_id_name');
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{	
		
		document.getElementById("smn_servicios_id").value = listboxGetItemValues("smn_servicios_id_name");

			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
	
		document.getElementById("smn_servicios_id").value = listboxGetItemValues("smn_servicios_id_name");

			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

</script>	
</body>
</html>
