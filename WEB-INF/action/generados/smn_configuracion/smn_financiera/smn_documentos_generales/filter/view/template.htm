<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>

	<!--toolbar-->
	<tr>
		<th colspan="7">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('dcg_codigo','query-smndocumentosgenerales.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('dcg_descripcion','query-smndocumentosgenerales.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('dcg_modulo_origen','query-smndocumentosgenerales.sql')" >${lbl:b_module}</th>
		<th class='sortable' onclick="sortBy('dcg_fecha_registro','query-smndocumentosgenerales.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_documentos_generales_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_documentos_generales_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_documentos_generales_id}')" title="Editar"></td>
		<td align="left">${fld:dcg_codigo}</td>
		<td align="left">${fld:dcg_descripcion}</td>
		<td align="left">${fld:dcg_modulo_origen}</td>
		<td align="center">${fld:dcg_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
