<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>

	<!--toolbar-->
	<tr>
		<th colspan="4">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("dcg_codigo","query-smndocumentosgenerales.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("dcg_descripcion","query-smndocumentosgenerales.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("dcg_modulo_origen","query-smndocumentosgenerales.sql")'>${lbl:b_module}</th>
		<th class='sortable' onclick='sortBy("dcg_fecha_registro","query-smndocumentosgenerales.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td align='left'>${fld:dcg_codigo}</td>
		<td align='left'>${fld:dcg_descripcion}</td>
		<td align='left'>${fld:dcg_modulo_origen}</td>
		<td>${fld:dcg_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
