<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>

	<!--toolbar-->
	<tr>
		<th colspan="6">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("fop_codigo","query-smnformaspago.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("fop_descripcion","query-smnformaspago.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("fop_medio_pago","query-smnformaspago.sql")'>${lbl:b_medio_pago}</th>
		<th class='sortable' onclick='sortBy("fop_requiere_banco_combo","query-smnformaspago.sql")'>${lbl:b_bank}</th>
		<th class='sortable' onclick='sortBy("fop_franquicia","query-smnformaspago.sql")'>${lbl:b_franquicias}</th>
		<th class='sortable' onclick='sortBy("fop_fecha_registro","query-smnformaspago.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td align='left'>${fld:fop_codigo}</td>
		<td align='left'>${fld:fop_descripcion}</td>
		<td align='left'>${fld:fop_medio_pago}</td>
		<td align='left'>${fld:fop_requiere_banco_combo}</td>
		<td align='left'>${fld:fop_franquicia}</td>
		<td>${fld:fop_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
