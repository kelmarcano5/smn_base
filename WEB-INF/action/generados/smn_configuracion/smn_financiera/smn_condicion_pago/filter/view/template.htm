<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='30%'/>
	<col width='30%'/>
	<col width='30%'/>

	<!--toolbar-->
	<tr>
		<th colspan="6">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('cop_codigo','query-smncondicionpago.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('cop_descripcion','query-smncondicionpago.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('cop_fecha_registro','query-smncondicionpago.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_condicion_pago_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_condicion_pago_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_condicion_pago_id}')" title="Editar"></td>
		<td align="left">${fld:cop_codigo}</td>
		<td align="left">${fld:cop_descripcion}</td>
		<td align="center">${fld:cop_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
