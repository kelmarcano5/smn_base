	<col width='33%'/>
	<col width='33%'/>

	<!--toolbar-->
	<tr>
		<th colspan="3">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("prd_codigo","query-smnperiodos.sql")'>${lbl:b_code}</th>

		<th class='sortable' onclick='sortBy("prd_fecha_registro","query-smnperiodos.sql")'>${lbl:b_store_date}</th>

	<!--data-->
	<rows>
	<tr>
		<td align='left'>${fld:prd_codigo}</td>
		<td align='left'>${fld:prd_descripcion}</td>

	</tr>
	</rows>

</table>
