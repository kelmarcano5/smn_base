<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>

	<!--toolbar-->
	<tr>
		<th colspan="4">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("mpa_codigo","query-smnmediopago.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("mpa_descripcion","query-smnmediopago.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("mpa_efectivo_combo","query-smnmediopago.sql")'>${lbl:b_cash}</th>
		<th class='sortable' onclick='sortBy("mpa_fecha_registro","query-smnmediopago.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td align='left'>${fld:mpa_codigo}</td>
		<td align='left'>${fld:mpa_descripcion}</td>
		<td align='left'>${fld:mpa_efectivo_combo}</td>
		<td>${fld:mpa_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
