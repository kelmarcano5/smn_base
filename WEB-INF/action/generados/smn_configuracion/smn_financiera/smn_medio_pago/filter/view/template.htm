<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>

	<!--toolbar-->
	<tr>
		<th colspan="7">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('mpa_codigo','query-smnmediopago.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('mpa_descripcion','query-smnmediopago.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('mpa_efectivo_combo','query-smnmediopago.sql')" >${lbl:b_cash}</th>
		<th class='sortable' onclick="sortBy('mpa_fecha_registro','query-smnmediopago.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_medio_pago_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_medio_pago_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_medio_pago_id}')" title="Editar"></td>
		<td align="left">${fld:mpa_codigo}</td>
		<td align="left">${fld:mpa_descripcion}</td>
		<td align="left">${fld:mpa_efectivo_combo}</td>
		<td align="center">${fld:mpa_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
