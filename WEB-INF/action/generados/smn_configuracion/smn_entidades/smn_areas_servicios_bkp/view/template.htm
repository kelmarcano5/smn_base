<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>

	<!--toolbar-->
	<tr>
		<th colspan="5">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("tsr_codigo_pl0","query-smnareasservicios.sql")'>${lbl:b_service_type}</th>
		<th class='sortable' onclick='sortBy("ase_codigo","query-smnareasservicios.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("ase_descripcion","query-smnareasservicios.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("ase_centro_costo","query-smnareasservicios.sql")'>${lbl:b_cost_centers}</th>
		<th class='sortable' onclick='sortBy("ase_fecha_registro","query-smnareasservicios.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td align='left'>${fld:tsr_codigo_pl0}</td>
		<td align='left'>${fld:ase_codigo}</td>
		<td align='left'>${fld:ase_descripcion}</td>
		<td align='left'>${fld:ase_centro_costo}</td>
		<td>${fld:ase_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
