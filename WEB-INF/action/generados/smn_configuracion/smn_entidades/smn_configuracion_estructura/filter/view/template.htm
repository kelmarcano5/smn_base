<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>

	<!--toolbar-->
	<tr>
		<th colspan="9">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('coe_codigo','query-smnconfiguracionestructura.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('coe_nombre','query-smnconfiguracionestructura.sql')" >${lbl:b_name} </th>
		<th class='sortable' onclick="sortBy('coe_niveles','query-smnconfiguracionestructura.sql')" >${lbl:b_levels}</th>
		<th class='sortable' onclick="sortBy('coe_mascara','query-smnconfiguracionestructura.sql')" >${lbl:b_mask}</th>
		<th class='sortable' onclick="sortBy('coe_separador','query-smnconfiguracionestructura.sql')" >${lbl:b_separator}</th>
		<th class='sortable' onclick="sortBy('coe_fecha_registro','query-smnconfiguracionestructura.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_configuracion_estructura_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_configuracion_estructura_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_configuracion_estructura_id}')" title="Editar"></td>
		<td align="left">${fld:coe_codigo}</td>
		<td align="left">${fld:coe_nombre}</td>
		<td align="center">${fld:coe_niveles}</td>
		<td align="left">${fld:coe_mascara}</td>
		<td align="left">${fld:coe_separador}</td>
		<td align="center">${fld:coe_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
