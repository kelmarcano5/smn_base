<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog">
	${lbl:b_service_areas}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog()" title="Cerrar" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">Añadir registro</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
			<tr>
		<td>${lbl:b_service_type}*</td>
		<td>
			<select name="smn_tipos_servicios_id" id="smn_tipos_servicios_id" onchange="chgCombo(smn_tipos_servicios_id.options[smn_tipos_servicios_id.selectedIndex].text,'smn_tipos_servicios_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_tipos_servicios_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_tipos_servicios_id_rows>
			</select> 
			<input id="smn_tipos_servicios_id_name" name="smn_tipos_servicios_id_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_code}*</td>
			<td>
				<input id="ase_codigo" name="ase_codigo" type="text" maxlength="16" >
			</td>
		</tr>
		<tr>
			<td>${lbl:b_description}*</td>
			<td>
				<input id="ase_descripcion" name="ase_descripcion" type="text" maxlength="48" >
			</td>
		</tr>
	<tr>
		<td>${lbl:b_entity}*</td>
		<td>
			<select name="ase_empresa" id="ase_empresa" onchange="chgCombo(ase_empresa.options[ase_empresa.selectedIndex].text,'ase_empresa_name');">
				<option value="">[Cualquiera]</option>
				<ase_empresa_rows>
				<option value="${fld:id}">${fld:item}</option>

				</ase_empresa_rows>
			</select> 
			<input id="ase_empresa_name" name="ase_empresa_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_subsidiary}</td>
		<td>
			<select name="ase_sucursal" id="ase_sucursal" onchange="chgCombo(ase_sucursal.options[ase_sucursal.selectedIndex].text,'ase_sucursal_name');">
				<option value="">[Cualquiera]</option>
				<ase_sucursal_rows>
				<option value="${fld:id}">${fld:item}</option>

				</ase_sucursal_rows>
			</select> 
			<input id="ase_sucursal_name" name="ase_sucursal_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_business_unit}</td>
		<td>
			<select name="ase_unidad_negocio" id="ase_unidad_negocio" onchange="chgCombo(ase_unidad_negocio.options[ase_unidad_negocio.selectedIndex].text,'ase_unidad_negocio_name');">
				<option value="">[Cualquiera]</option>
				<ase_unidad_negocio_rows>
				<option value="${fld:id}">${fld:item}</option>

				</ase_unidad_negocio_rows>
			</select> 
			<input id="ase_unidad_negocio_name" name="ase_unidad_negocio_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_cost_centers}</td>
		<td>
			<select name="ase_centro_costo" id="ase_centro_costo" onchange="chgCombo(ase_centro_costo.options[ase_centro_costo.selectedIndex].text,'ase_centro_costo_name');">
				<option value="">[Cualquiera]</option>
				<ase_centro_costo_rows>
				<option value="${fld:id}">${fld:item}</option>

				</ase_centro_costo_rows>
			</select> 
			<input id="ase_centro_costo_name" name="ase_centro_costo_name" type="hidden">
		</td>
	</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="Grabar" class="button">
	<input id="cancelar" type="button" value="Cancelar" onclick="addNew()" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		if (id!="")
			edit(id);
	} 
	


	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "Añadir registro";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	
</script>	
</body>
</html>
