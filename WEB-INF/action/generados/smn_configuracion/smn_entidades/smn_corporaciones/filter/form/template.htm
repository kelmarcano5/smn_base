		<td>
			<select name="crp_unidad_negocio" id="crp_unidad_negocio" onchange="chgCombo(crp_unidad_negocio.options[crp_unidad_negocio.selectedIndex].text,'crp_unidad_negocio_name');">
				<option value="">[Cualquiera]</option>
				<crp_unidad_negocio_rows>
				<option value="${fld:id}">${fld:item}</option>

				</crp_unidad_negocio_rows>
			</select> 
			<input id="crp_unidad_negocio_name" name="crp_unidad_negocio_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_coin}</td>
		<td>
			<select name="crp_moneda" id="crp_moneda" onchange="chgCombo(crp_moneda.options[crp_moneda.selectedIndex].text,'crp_moneda_name');">
				<option value="">[Cualquiera]</option>
				<crp_moneda_rows>
				<option value="${fld:id}">${fld:item}</option>

				</crp_moneda_rows>
			</select> 
			<input id="crp_moneda_name" name="crp_moneda_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_store_date_grater_than}</td>
		<td>
			<input id="crp_fecha_registro_ini" name="crp_fecha_registro_ini" type="text" class="date" maxlength="10">
			<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('crp_fecha_registro_ini')">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_store_date_less_than}</td>
		<td>
			<input id="crp_fecha_registro_fin" name="crp_fecha_registro_fin" type="text" class="date" maxlength="10">
			<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('crp_fecha_registro_fin')">
		</td>
	</tr>

	
	</table>
	
	<!--botones-->
	<input type="submit" value="Buscar" class="button">
	<input type="button" value="Limpiar" class="button" onclick="clearForm('form1')">
	<input type="button" value="Añadir" class="button" onclick="showEditor()">
	
</form>

<!--panel de respuesta AJAX #1-->
<div id="response" style="display:none; width:100%; margin-top:10px;"></div>
	
</body>

<!--codigo de soporte del template-->
<script type="text/javascript">

	//inicializacion de la pagina cuando carga
	onload = function()
	{ 
		showFilter();
		document.form1.crp_fecha_registro_ini.onkeypress = keypressDate;
		document.form1.crp_fecha_registro_fin.onkeypress = keypressDate;

	} 
	


	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//mostrar filtro de busqueda
	function showFilter()
	{
		document.getElementById("response").style.display='none';
		setFocusOnForm("form1");
	}
	
	//ejecutar consulta
	function search()
	{

		var url = "${def:actionroot}/search";
		
		//determina si refresca y se para en la pagina actual o en la pagina 1
		if (currentPage > 0)
			url = "${def:actionroot}/search?currentpage=" + currentPage;

		//definir funcion goBack()
		_goBackFn = showFilter;
		
		clearErrorMessages();

		//llamada Ajax...
		return ajaxCall(	httpMethod="POST", 
							uri=url, 
							divResponse="response", 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=showFilter);

	}

	//mostrar una pagina del grid
	function viewPage()
	{
		var url = "${def:actionroot}/view";
		//llama a la funcion para ir a la pagina indicada 
		gotoPage(url);
	}		
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//invoca la generacion de un PDF en un popup
	function openPDF()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
		var w = window.open(url, null, features);
	}

	function openExcel()
	{
