<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>

	<!--toolbar-->
	<tr>
		<th colspan="9">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('crp_codigo','query-smncorporaciones.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('crp_nombre','query-smncorporaciones.sql')" >${lbl:b_name}</th>
		<th class='sortable' onclick="sortBy('crp_unidad_negocio','query-smncorporaciones.sql')" >${lbl:b_business_unit}</th>
		<th class='sortable' onclick="sortBy('crp_moneda','query-smncorporaciones.sql')" >${lbl:b_coin}</th>
		<th class='sortable' onclick="sortBy('crp_direccion','query-smncorporaciones.sql')" >${lbl:b_address}</th>
		<th class='sortable' onclick="sortBy('crp_fecha_registro','query-smncorporaciones.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_corporaciones_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_corporaciones_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_corporaciones_id}')" title="Editar"></td>
		<td align="left">${fld:crp_codigo}</td>
		<td align="left">${fld:crp_nombre}</td>
		<td align="left">${fld:crp_unidad_negocio}</td>
		<td align="left">${fld:crp_moneda}</td>
		<td align="left">${fld:crp_direccion}</td>
		<td align="center">${fld:crp_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
