<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>

	<!--toolbar-->
	<tr>
		<th colspan="4">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("cmn_codigo","query-smncomunidades.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("cmn_nombre","query-smncomunidades.sql")'>${lbl:b_name}</th>
		<th class='sortable' onclick='sortBy("cmn_unidad_negocio","query-smncomunidades.sql")'>${lbl:b_business_unit}</th>
		<th class='sortable' onclick='sortBy("cmn_fecha_registro","query-smncomunidades.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td align='left'>${fld:cmn_codigo}</td>
		<td align='left'>${fld:cmn_nombre}</td>
		<td align='left'>${fld:cmn_unidad_negocio}</td>
		<td>${fld:cmn_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
