<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>

	<!--toolbar-->
	<tr>
		<th colspan="8">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('ciu_entidades_federales','query-smnciudades.sql')" >${lbl:b_federal_entity}</th>
		<th class='sortable' onclick="sortBy('ciu_codigo','query-smnciudades.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('ciu_nombre_corto','query-smnciudades.sql')" >${lbl:b_short_name}</th>
		<th class='sortable' onclick="sortBy('ciu_nombre_largo','query-smnciudades.sql')" >${lbl:b_long_name}</th>
		<th class='sortable' onclick="sortBy('ciu_fecha_registro','query-smnciudades.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_ciudades_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_ciudades_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_ciudades_id}')" title="Editar"></td>
		<td align="left">${fld:ciu_entidades_federales}</td>
		<td align="left">${fld:ciu_codigo}</td>
		<td align="left">${fld:ciu_nombre_corto}</td>
		<td align="left">${fld:ciu_nombre_largo}</td>
		<td align="center">${fld:ciu_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
