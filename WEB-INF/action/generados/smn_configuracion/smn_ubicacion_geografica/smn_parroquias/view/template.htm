<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>

	<!--toolbar-->
	<tr>
		<th colspan="5">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("prr_municipios","query-smnparroquias.sql")'>${lbl:b_municipality}</th>
		<th class='sortable' onclick='sortBy("prr_codigo","query-smnparroquias.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("prr_nombre_corto","query-smnparroquias.sql")'>${lbl:b_short_name}</th>
		<th class='sortable' onclick='sortBy("prr_nombre_largo","query-smnparroquias.sql")'>${lbl:b_long_name}</th>
		<th class='sortable' onclick='sortBy("prr_fecha_registro","query-smnparroquias.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td align='left'>${fld:prr_municipios}</td>
		<td align='left'>${fld:prr_codigo}</td>
		<td align='left'>${fld:prr_nombre_corto}</td>
		<td align='left'>${fld:prr_nombre_largo}</td>
		<td>${fld:prr_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
