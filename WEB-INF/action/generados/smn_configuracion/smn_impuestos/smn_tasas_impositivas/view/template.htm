<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>

	<!--toolbar-->
	<tr>
		<th colspan="4">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("uim_codigo_pl0","query-smntasasimpositivas.sql")'>${lbl:b_tax_unit}</th>
		<th class='sortable' onclick='sortBy("tim_fecha_vigencia","query-smntasasimpositivas.sql")'>${lbl:b_validation_date}</th>
		<th class='sortable' onclick='sortBy("tim_valor","query-smntasasimpositivas.sql")'>${lbl:b_value}</th>
		<th class='sortable' onclick='sortBy("tim_fecha_registro","query-smntasasimpositivas.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td align='left'>${fld:uim_codigo_pl0}</td>
		<td align='left'>${fld:tim_fecha_vigencia@dd-MM-yyyy}</td>
		<td align='right'>${fld:tim_valor@#,###,##0.00}</td>
		<td>${fld:tim_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
