<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>

	<!--toolbar-->
	<tr>
		<th colspan="7">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('uim_codigo_pl0','query-smntasasimpositivas.sql')" >${lbl:b_tax_unit}</th>
		<th class='sortable' onclick="sortBy('tim_fecha_vigencia','query-smntasasimpositivas.sql')" >${lbl:b_validation_date}</th>
		<th class='sortable' onclick="sortBy('tim_valor','query-smntasasimpositivas.sql')" >${lbl:b_value}</th>
		<th class='sortable' onclick="sortBy('tim_fecha_registro','query-smntasasimpositivas.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_tasas_impositivas_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_tasas_impositivas_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_tasas_impositivas_id}')" title="Editar"></td>
		<td align="left">${fld:uim_codigo_pl0}</td>
		<td align="center">${fld:tim_fecha_vigencia@dd-MM-yyyy}</td>
		<td align="right">${fld:tim_valor@#,###,##0.00}</td>
		<td align="center">${fld:tim_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
