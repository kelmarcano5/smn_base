<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>

	<!--toolbar-->
	<tr>
		<th colspan="7">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('uim_codigo','query-smnunidadesimpositivas.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('uim_descripcion','query-smnunidadesimpositivas.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('uim_moneda_referencia','query-smnunidadesimpositivas.sql')" >${lbl:b_referenced_coin}</th>
		<th class='sortable' onclick="sortBy('uim_fecha_registro','query-smnunidadesimpositivas.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_unidades_impositivas_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_unidades_impositivas_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_unidades_impositivas_id}')" title="Editar"></td>
		<td align="left">${fld:uim_codigo}</td>
		<td align="left">${fld:uim_descripcion}</td>
		<td align="left">${fld:uim_moneda_referencia}</td>
		<td align="center">${fld:uim_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
