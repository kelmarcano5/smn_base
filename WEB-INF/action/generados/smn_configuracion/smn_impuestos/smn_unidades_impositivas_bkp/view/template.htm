	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>

	<!--toolbar-->
	<tr>
		<th colspan="4">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("uim_codigo","query-smnunidadesimpositivas.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("uim_descripcion","query-smnunidadesimpositivas.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("uim_moneda_referencia","query-smnunidadesimpositivas.sql")'>${lbl:b_referenced_coin}</th>
		<th class='sortable' onclick='sortBy("uim_fecha_registro","query-smnunidadesimpositivas.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td align='left'>${fld:uim_codigo}</td>
		<td align='left'>${fld:uim_descripcion}</td>
		<td align='left'>${fld:uim_moneda_referencia}</td>
		<td>${fld:uim_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
