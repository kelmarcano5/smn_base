<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>

	<!--toolbar-->
	<tr>
		<th colspan="8">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('ent_codigo_pl0','query-smnmodulos.sql')" >${lbl:b_entity}</th>
		<th class='sortable' onclick="sortBy('smn_app_id','query-smnmodulos.sql')" >${lbl:s_loginhist_col4}</th>
		<th class='sortable' onclick="sortBy('mod_codigo','query-smnmodulos.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('mod_nombre','query-smnmodulos.sql')" >${lbl:b_name}</th>
		<th class='sortable' onclick="sortBy('mod_fecha_registro','query-smnmodulos.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_modulos_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_modulos_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_modulos_id}')" title="Editar"></td>
		<td align="left">${fld:ent_codigo_pl0}</td>
		<td align="left">${fld:smn_app_id}</td>
		<td align="left">${fld:mod_codigo}</td>
		<td align="left">${fld:mod_nombre}</td>
		<td align="center">${fld:mod_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
