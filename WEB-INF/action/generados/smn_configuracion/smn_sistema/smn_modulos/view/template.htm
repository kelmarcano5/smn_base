<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>

	<!--toolbar-->
	<tr>
		<th colspan="4">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th class='sortable' onclick='sortBy("mod_empresa","query-smnmodulos.sql")'>${lbl:b_entity}</th>
		<th class='sortable' onclick='sortBy("mod_codigo","query-smnmodulos.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("mod_nombre","query-smnmodulos.sql")'>${lbl:b_name}</th>
		<th class='sortable' onclick='sortBy("mod_fecha_registro","query-smnmodulos.sql")'>${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td align='left'>${fld:mod_empresa}</td>
		<td align='left'>${fld:mod_codigo}</td>
		<td align='left'>${fld:mod_nombre}</td>
		<td>${fld:mod_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
