<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>

	<!--toolbar-->
	<tr>
		<th colspan="7">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('pat_panel_combo','query-smnpaneltraduccion.sql')" >${lbl:b_panel}</th>
		<th class='sortable' onclick="sortBy('pat_description','query-smnpaneltraduccion.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('pat_locale_combo','query-smnpaneltraduccion.sql')" >${lbl:b_idiom}</th>
		<th class='sortable' onclick="sortBy('pat_fecha_registro','query-smnpaneltraduccion.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_panel_traduccion_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_panel_traduccion_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_panel_traduccion_id}')" title="Editar"></td>
		<td align="left">${fld:pat_panel_combo}</td>
		<td align="left">${fld:pat_description}</td>
		<td align="left">${fld:pat_locale_combo}</td>
		<td align="center">${fld:pat_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
