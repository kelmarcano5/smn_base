<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>

	<!--toolbar-->
	<tr>
		<th colspan="8">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('cla_codigo','query-smnclaseauxiliar.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('cla_nombre','query-smnclaseauxiliar.sql')" >${lbl:b_name}</th>
		<th class='sortable' onclick="sortBy('cla_modulo','query-smnclaseauxiliar.sql')" >${lbl:b_module}</th>
		<th class='sortable' onclick="sortBy('cla_naturaleza','query-smnclaseauxiliar.sql')" >${lbl:b_nature}</th>
		<th class='sortable' onclick="sortBy('cla_fecha_registro','query-smnclaseauxiliar.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_clase_auxiliar_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_clase_auxiliar_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_clase_auxiliar_id}')" title="Editar"></td>
		<td align="left">${fld:cla_codigo}</td>
		<td align="left">${fld:cla_nombre}</td>
		<td align="left">${fld:cla_modulo}</td>
		<td align="left">${fld:cla_naturaleza}</td>
		<td align="center">${fld:cla_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
