<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>

	<!--toolbar-->
	<tr>
		<th colspan="8">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('ter_descripcion_corta_pl0','query-smntercerosmodulos.sql')" >${lbl:b_outsourced_company}</th>
		<th class='sortable' onclick="sortBy('smn_app_id','query-smntercerosmodulos.sql')" >${lbl:s_loginhist_col4}</th>
		<th class='sortable' onclick="sortBy('trm_codigo','query-smntercerosmodulos.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('trm_nombre','query-smntercerosmodulos.sql')" >${lbl:b_name}</th>
		<th class='sortable' onclick="sortBy('trm_fecha_registro','query-smntercerosmodulos.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_terceros_modulos_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_terceros_modulos_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_terceros_modulos_id}')" title="Editar"></td>
		<td align="left">${fld:ter_descripcion_corta_pl0}</td>
		<td align="left">${fld:smn_app_id}</td>
		<td align="left">${fld:trm_codigo}</td>
		<td align="left">${fld:trm_nombre}</td>
		<td align="center">${fld:trm_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
