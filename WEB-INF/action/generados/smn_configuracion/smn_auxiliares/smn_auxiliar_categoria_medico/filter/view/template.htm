<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>

	<!--toolbar-->
	<tr>
		<th colspan="8">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('aca_codigo','query-smnauxiliarcategoria.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('aca_descripcion','query-smnauxiliarcategoria.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('aca_clase_auxiliar','query-smnauxiliarcategoria.sql')" >${lbl:b_auxiliary_class}</th>
		<th class='sortable' onclick="sortBy('aca_tipo_persona_combo','query-smnauxiliarcategoria.sql')" >${lbl:b_kind_of_person}</th>
		<th class='sortable' onclick="sortBy('aca_fecha_registro','query-smnauxiliarcategoria.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_auxiliar_categoria_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_auxiliar_categoria_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_auxiliar_categoria_id}')" title="Editar"></td>
		<td align="left">${fld:aca_codigo}</td>
		<td align="left">${fld:aca_descripcion}</td>
		<td align="left">${fld:aca_clase_auxiliar}</td>
		<td align="left">${fld:aca_tipo_persona_combo}</td>
		<td align="center">${fld:aca_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
