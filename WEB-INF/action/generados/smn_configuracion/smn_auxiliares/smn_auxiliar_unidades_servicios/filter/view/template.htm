<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>
	<col width='22%'/>

	<!--toolbar-->
	<tr>
		<th colspan="7">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('tse_codigo_pl0','query-smnauxiliarunidadesservicios.sql')" >${lbl:b_outsourced_service_area}</th>
		<th class='sortable' onclick="sortBy('tns_codigo','query-smnauxiliarunidadesservicios.sql')" >${lbl:b_code}</th>
		<th class='sortable' onclick="sortBy('tns_descripcion','query-smnauxiliarunidadesservicios.sql')" >${lbl:b_description}</th>
		<th class='sortable' onclick="sortBy('tns_fecha_registro','query-smnauxiliarunidadesservicios.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_auxiliar_unidades_servicios_id}')" title="Ver detalle"></td>

		<td align="left">${fld:tns_codigo}</td>
		<td align="left">${fld:tns_descripcion}</td>
		<td align="center">${fld:tns_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
