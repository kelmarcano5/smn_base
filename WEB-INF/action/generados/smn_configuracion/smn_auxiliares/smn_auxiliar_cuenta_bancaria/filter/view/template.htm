<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>
	<col width='15%'/>

	<!--toolbar-->
	<tr>
		<th colspan="9">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('acb_num_cuenta','query-smnauxiliarcuentabancaria.sql')" >${lbl:b_account_number}</th>
		<th class='sortable' onclick="sortBy('acb_tipo_cta_banco','query-smnauxiliarcuentabancaria.sql')" >${lbl:b_account_bank_type}</th>
		<th class='sortable' onclick="sortBy('acb_respons_cuenta','query-smnauxiliarcuentabancaria.sql')" >${lbl:b_responsible}</th>
		<th class='sortable' onclick="sortBy('acb_banco_pertenece','query-smnauxiliarcuentabancaria.sql')" >${lbl:b_bank}</th>
		<th class='sortable' onclick="sortBy('acb_num_aba','query-smnauxiliarcuentabancaria.sql')" >${lbl:b_aba_code}</th>
		<th class='sortable' onclick="sortBy('acb_fecha_registro','query-smnauxiliarcuentabancaria.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_auxiliar_cuenta_bancaria_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_auxiliar_cuenta_bancaria_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_auxiliar_cuenta_bancaria_id}')" title="Editar"></td>
		<td align="left">${fld:acb_num_cuenta}</td>
		<td align="left">${fld:acb_tipo_cta_banco}</td>
		<td align="left">${fld:acb_respons_cuenta}</td>
		<td align="left">${fld:acb_banco_pertenece}</td>
		<td align="left">${fld:acb_num_aba}</td>
		<td align="center">${fld:acb_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
