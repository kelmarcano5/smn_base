<!--data grid-->
<table class="datagrid" style="width:90%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>
	<col width='18%'/>

	<!--toolbar-->
	<tr>
		<th colspan="8">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('mon_codigo_pl0','query-smntasasdecambio.sql')" >${lbl:b_coin}</th>
		<th class='sortable' onclick="sortBy('tca_moneda_referencia','query-smntasasdecambio.sql')" >${lbl:b_referenced_coin}</th>
		<th class='sortable' onclick="sortBy('tca_fecha_vigencia','query-smntasasdecambio.sql')" >${lbl:b_validation_date}</th>
		<th class='sortable' onclick="sortBy('tca_tasa_cambio','query-smntasasdecambio.sql')" >${lbl:b_rate}</th>
		<th class='sortable' onclick="sortBy('tca_fecha_registro','query-smntasasdecambio.sql')" >${lbl:b_store_date}</th>
	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_tasas_de_cambio_id}')" title="Ver detalle"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_tasas_de_cambio_id}')" title="Eliminar"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_tasas_de_cambio_id}')" title="Editar"></td>
		<td align="left">${fld:mon_codigo_pl0}</td>
		<td align="center">${fld:tca_moneda_referencia}</td>
		<td align="center">${fld:tca_fecha_vigencia@dd-MM-yyyy}</td>
		<td align="right">${fld:tca_tasa_cambio@#,###,##0.00}</td>
		<td align="center">${fld:tca_fecha_registro@dd-MM-yyyy}</td>
	</tr>
	</rows>

</table>
