<!--data grid-->
<table class="datagrid rowhover oneCellRow" style="width:90%;">

	<col width='100%'/>


	<!--toolbar-->
	<tr>
		<th colspan="3">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th onclick="sortBy('cmp_codigo','query-smncomponentes.sql')" class="sortable">${lbl:b_code}</th>
		<th onclick="sortBy('cmp_descripcion','query-smncomponentes.sql')" class="sortable">${lbl:b_description}</th>
		<th onclick="sortBy('cmp_tipo_componente','query-smncomponentes.sql')" class="sortable">${lbl:b_type_component}</th>
	</tr>

	<!--data-->
	<rows>
	<tr onclick="selectItem('${fld:smn_componentes_id}')" >
		<td align="center"><span id="${fld:smn_componentes_id}">${fld:cmp_codigo}</span></td>
		<td align="center">${fld:cmp_descripcion}</td>
		<td align="center">${fld:cmp_tipo_componente}</td>
	</tr>
	</rows>

</table>
